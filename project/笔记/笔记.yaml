项目商业模式:
  - b2c模式(常见)
  - b2b2c模式(京东)
图片存储:
  - 阿里云 对象存储OSS
  - 开发文档 https://help.aliyun.com/document_detail/32008.html?spm=5176.208357.1107607.21.5031390fDD5lHa
  - "
    <dependency>
        <groupId>com.aliyun.oss</groupId>
        <artifactId>aliyun-sdk-oss</artifactId>
        <version>3.10.2</version>
    </dependency>
  "
excel表格处理:
  - EasyExcel 阿里巴巴出品
  - https://github.com/alibaba/easyexcel
  - "
    <!--处理excel表格-->
      <dependency>
          <groupId>com.alibaba</groupId>
          <artifactId>easyexcel</artifactId>
          <version>2.1.1</version>
      </dependency>
  "
视频存储:
  - 阿里云 视频点播