官方:
  - https://github.com/xuxueli/xxl-job
  - https://www.xuxueli.com/xxl-job/
安装: "
  1.下载源码编译 https://github.com/xuxueli/xxl-job
  2.导入数据库 xxl-job-2.2.0\doc\db\tables_xxl_job.sql
  3.修改源码 application.properties mysql地址（记得加?useSSL=false）
  4.启动springboot项目 XxlJobAdminApplication
  5.登陆 http://localhost:8080/xxl-job-admin （admin/123456）
      
"