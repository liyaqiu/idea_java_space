        性能案例: "
          DROP TABLE IF EXISTS t1;
          CREATE TABLE t1 (
          	 f1 VARCHAR(20),
          	 f2 VARCHAR(20)
          	 #KEY f1_name (f1(10) DESC)
          ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4;
