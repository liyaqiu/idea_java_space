          ADD KEY (f1 DESC,f2 ASC);


          DROP PROCEDURE IF EXISTS batch_insert;
          DELIMITER $
          CREATE PROCEDURE batch_insert()
          BEGIN
          		DECLARE count INT DEFAULT 0;
          		loop_label:LOOP

          				SELECT 1;

          				IF count >= 800 THEN LEAVE loop_label;
          				ELSE INSERT INTO t1(f1,f2) VALUES(count,count*10);
          				END IF;
          				SET count = count + 1;

          		END LOOP loop_label;

          END $
          DELIMITER ;


