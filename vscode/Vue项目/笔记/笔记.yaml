  - "
    swiper 轮播图
      cnpm i swiper@5 -S
      /* main引入swiper样式 */
      import 'swiper/css/swiper.css'
      /* 组件引入swiper */
      import Swiper from 'swiper'
      /* 初始化swiper */
      watch:{
          bannerListData(newData,oldData){
              //console.log(newData,oldData)
              this.$nextTick(()=>{
                  new Swiper('#mySwiper', {
                      loop: true, // 循环模式选项
                      // 如果需要分页器
                      pagination: {
                          el: '.swiper-pagination',
                          clickable :true,
                      },
                      // 如果需要前进后退按钮
                      navigation: {
                          nextEl: '.swiper-button-next',
                          prevEl: '.swiper-button-prev',
                      },
                  });
              })
          }
      },
  "
