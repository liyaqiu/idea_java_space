模块化好处:
  - 模块化实现功能解耦，减少命名冲突，并且易复用，易维护，易管理
模块化规范:
  ES5模块化:
    功能:
      - 闭包虽然说可以，但是乱序引入js模块可能会出错
    本质:
      - 暴露的本质是暴露在window属性身上
  CommonJS模块化:
    功能:
      - 1个或多个文件都可以当做一模块
      - 在浏览器端，模块需要提前编译打包处理
      - 在nodejs端，模块的加载是运行时同步加载的
    使用方式:
      - 浏览器使用
      - nodejs使用
