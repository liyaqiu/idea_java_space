<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //所属String类型
        var a1 = "123"

        //所属Number类型
        var a2 = 123
        var a3 = "hello" * "world";
        var a4 = NaN;

        //所属Boolean类型
        var a5 = true

        //所属Undefined类型
        var a6 = undefined;

        //所属Object类型
        var a7 = {}
        function Obj(){}
        var a8 = new Obj()
        var a9 = null;
        
        window.console.log('a1 |',a1,'|',typeof a1)
        console.log('------------------------')
        window.console.log('a2 |',a2,'|',typeof a2)
        window.console.log('a3 |',a3,'|',typeof a3)
        window.console.log('a4 |',a4,'|',typeof a4)
        console.log('------------------------')
        window.console.log('a5 |',a5,'|',typeof a5)
        console.log('------------------------')
        window.console.log('a6 |',a6,'|',typeof a6)
        console.log('------------------------')
        window.console.log('a7 |',a7,'|',typeof a7)
        window.console.log('a8 |',a8,'|',typeof a8)
        window.console.log('a9 |',a9,'|',typeof a9)
    </script>
</head>
<body>
    
</body>
</html>
