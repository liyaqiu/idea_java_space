    <script>

        /* 
            生成器函数可以解决函数地狱问题 
        */

        function fun1(){
            console.log('获取用户信息')
            setTimeout(function(){
                iterator.next({id:'1',userName:'eric'})
            },0)
        }
        function fun2(){
            console.log('获取订单信息')   
            setTimeout(function(){
                iterator.next({id:'2',orderName:'列表清单'})
            },0)
        }
        function fun3(){
            console.log('获取商品信息')   
            setTimeout(function(){
                iterator.next({id:'3',userName:'iphone4s'})
            },0)
        }
        

        let fun = function * (){
            let result = yield fun1()
            console.log('结果',result)
            result = yield fun2()
            console.log('结果',result)
            result = yield fun3()
            console.log('结果',result)
        }
        //console.log(enhancer.__proto__ === Function.prototype)
      
        let iterator = fun()
        iterator.next()
