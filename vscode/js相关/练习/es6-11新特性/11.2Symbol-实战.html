<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      //Symbol创建方式
        //创建方式1
            let s1 = Symbol('eric')
            let s2 = Symbol('eric')
            console.log(s1 === s2) // false
        //创建方式2
            s3 = Symbol.for('eric')
            s4 = Symbol.for('eric')
            console.log(s3 === s4) //true

        var bt = document.createElement("button")
        bt.__proto__[Symbol.for("sayhello")] = function(){
            console.log("symbol.for.sayhello")
        }
        var saybye = Symbol("saybye")
        bt.__proto__[saybye] = function(){
            console.log("symbol.saybye")
        }
        
        onload = function(){
            var bts = document.getElementsByTagName("button")
            for(let i=0,length = bts.length;i<length;i++){
                bts[i].onclick = function(){
                    this[Symbol.for('sayhello')]()
                    this[saybye]()
                }
            }
        }
    </script>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    
</body>
</html>
