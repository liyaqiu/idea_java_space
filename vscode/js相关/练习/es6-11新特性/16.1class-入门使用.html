<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        
        class Person{
            //添加在Perosn类模版实例对象身上
            static name = 'Tom'
            static age = 18
            //添加在Perosn类实例对象身上
            name
            age
            constructor(name,age){
                this.name = name
                this.age = age
            }
            //添加在Person类模版实例对象身上
            static Hello(){
                console.log('类模版实例Hello')
            }
            //添加在Person类显示原型身上
            Hello(){
                console.log('对象实例Hello')
            }
        }
        //实例对象用法
        let person = new Person('eric',31)
        console.log(person.name)
        console.log(person.age)
        person.Hello()

        //类模版实例对象用法
        console.log(Person.name)
        console.log(Person.age)
        Person.Hello()
        
    </script>
</head>
<body>
    
</body>
</html>
