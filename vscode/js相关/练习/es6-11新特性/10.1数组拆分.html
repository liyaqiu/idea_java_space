    <script>
        //案例1，对数组进行拆分
        function fun(){
            console.log(arguments)
        }
      
        const arr = [0,1,2]
        fun(...arr) 

        //案例2,实现浅拷贝
        const arr1 = [0,1,2]
        const arr2 = [3,4,5]
        const arr3 = [...arr1,...arr2]
        console.log(arr3)

        //案例3，维数组转换为真数组
        function fun4(){
            let arr = [...arguments]
            console.log(arr)
        }
        fun4(arr,1,2,3)
        
    </script>
