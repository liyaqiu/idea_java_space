<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数的嵌套，并且函数使用了外部函数作用域的变量，(非window作用域的变量)，就会导致该函数产生闭包对象

        //案例1
        function People(){
            var name = 'eric'
            return function(){
                return name
            }
        }

        console.log(People()())

        //案例2
        function Person(){
            var name;
            var age;
            var sex;
            return {
                getName(){ //该getName函数实例对象拥有了一个闭包对象
                    return name;
                },
                setName(){//该setName函数实例对象拥有了一个闭包对象
                    name = arguments[0]
                }
            }
        }
        var person = Person()
        person.setName('eric')
        console.log(person.getName())

        //案例3
        function Person(){
            var name;
            var age;
            var sex;

            function Obj(){
                this.getName = function(){
                    return name
                }
                this.setName = function(){
                    name = arguments[0]
                }
            }
            return new Obj()
        }
        
        var person = Person()
        person.setName('eric1')
        console.log(person.getName())

    </script>
</head>

</body>
</html>
