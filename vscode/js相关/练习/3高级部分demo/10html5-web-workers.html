<body>
    <input type="text"  id="inp">
    <button id="bt">计算</button>


    <script>
        //问题
        /* document.getElementById("bt").onclick = function(){
            //100000000
            var count = document.getElementById("inp").value
            for(var i=0;i< count; i++){}
            console.log('计算完成:'+count)
        } */

        //解决方案
        document.getElementById("bt").onclick = function(){
            //100000000
            var count = document.getElementById("inp").value
            var work = new Worker("webworkers.js")//1个work对象等于1个线程

            work.onmessage = function(event){
                var result = event.data
                console.log('计算完成:'+result)
            }
            work.postMessage(count)
            
        }
        
    </script>
</body>
