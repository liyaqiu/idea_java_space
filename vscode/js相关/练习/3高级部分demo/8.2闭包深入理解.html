<body>
    <script>
        function fun1(){
            var x = 100;
            function fun2(){ //fun2拥有fun1的闭包对象
                var c = 100
                function fun3(){ //fun3拥有fun1、fun2的闭包对象
                    console.log(++x,++c)
                }
                return fun3
            }
            return fun2()
        }

        var f = fun1()
        f()
        f()
        f()
        f()
    </script>
