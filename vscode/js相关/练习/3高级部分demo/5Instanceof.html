<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //A instanceof B ，A的隐式原型(__proto__)链中的任何一个原型 === B的显示原型(prototype)
        var aTag = document.createElement('a')
        console.log(aTag instanceof HTMLAnchorElement)
        console.log(aTag instanceof HTMLElement)
        console.log(aTag instanceof Element)
        console.log(aTag instanceof Node)
        console.log(aTag instanceof EventTarget)
        console.log(aTag instanceof Object)
       
    </script>
</head>
<body>
</body>
</html>
