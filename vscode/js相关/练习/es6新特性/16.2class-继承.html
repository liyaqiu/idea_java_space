        //es6继承
        class Phone{
            constructor(brand,price){
                this.brand = brand
                this.price = price
            }
            static sayHello(){
                console.log('static sayHello')
            }
            sayHello(){
                console.log('sayHello')
            }
        }
        
        class SmartPhone extends Phone{
            constructor(brand,price,color,size){
                super(brand,price)
                this.color = color
                this.size = size
            }
        }
        
        let sp = new SmartPhone('iphone4','1500$','红色','11寸')
