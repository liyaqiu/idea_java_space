<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //先改状态，后指定回调函数
        new Promise((resolve,reject) =>{
            resolve('1')
        }).then(
            value => {
                console.log(value)
            },
            reason =>{
                console.log(reason)
            }
        )

        //先指定回调函数，后改状态
        new Promise((resolve,reject) =>{
            setTimeout(()=>{
                resolve('2')
            },1000)
        }).then(
            value => {
                console.log(value)
            },
            reason =>{
                console.log(reason)
            }
        )


     
        
    </script>
</head>

</html>
