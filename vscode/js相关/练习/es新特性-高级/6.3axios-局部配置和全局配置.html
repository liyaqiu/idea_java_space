<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
    <script>
        //全局配置
        axios.defaults.baseURL = 'http://192.168.0.109:8888'

        axios({
            url:'/test?line1=行1&line2=行2&line3=行3',
            method: 'POST',
            data: {"userName":"eric","passwd":"123456","sex":"男"}
        }).then(response =>{
            console.log(response.data)
        })

        //局部配置
        const zmsAxios = axios.create({
            baseURL: 'http://192.168.0.109:9999'
        })
        zmsAxios({
            url:'/test?line1=行1&line2=行2&line3=行3',
            method: 'POST',
            data: {"userName":"eric","passwd":"123456","sex":"男"}
        }).then(response =>{
            console.log(response.data)
        })
        //zmsAxios.post() 也可以这样使用


        


        var obj = {}
        obj.axios = axios
        obj.zmsAxios = zmsAxios
        console.log(obj)
    </script>
</head>
<body>
    
</body>
</html>
