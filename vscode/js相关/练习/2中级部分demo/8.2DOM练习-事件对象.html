<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
   <script>
    window.onload = function(){
        
        document.getElementById("bt").onclick = function(event){
            if(!event){
                event = window.event
            }
            console.log(event)
        }
        
        document.getElementById("div1").onmousemove = function(event){
            if(!event){
                event = window.event //ie8及以下的event对象是在window身上
            }
            console.log(event)
        }
        document.onclick = function(){
            if(!event){
                event = window.event
            }
            console.log(event)
        }
    }
   </script>
</head>
<body>
    <button id="bt" >事件对象</button>
    <div id="div1"></div>
</body>
</html>
