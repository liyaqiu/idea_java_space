<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        //案例1
        let obj1 = {}
        let obj2 = {num:'obj2-hello-world'}
        console.log('obj1.num |',obj1.num)
        obj2.__proto__.num = 'hello-world'
        console.log('obj1.num |',obj1.num)
        console.log('obj2.num |',obj2.num)
        console.log('obj2.__proto__.num |',obj2.__proto__.num)
        console.log('原型是否相等',obj1.__proto__ === obj2.__proto__)
        console.log('------------------------------------------')



        //案例2
        function MyObject(){}
        let obj3 = new MyObject();
        let obj4 = new MyObject();

        MyObject.prototype.say = function(){
            this.aaaaaaaaaa = 'aaaaaaaaaaaaaaaaaaa'
        }

        obj3.say();
        console.log('obj3',obj3)

        obj4.say();
        console.log('obj4',obj4)

        console.log('原型是否相等',MyObject.prototype === obj3.__proto__)
        console.log('原型是否相等',obj4.__proto__ === obj3.__proto__)

    </script>
</head>
<body>
    
</body>
</html>
