<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        //console.log(a) //会报错，4作用域-全局作用域.html:30 Uncaught ReferenceError: a is not defined
        console.log('window.a |',window.a) //根据对象去访问则不会保存，但是返回undefined
        a = 'hello-world' //等同于window.a，但是该变量不会提前声明到window对象中
        
        //var修饰的变量会声明提前
        console.log('b 该变量会提前声明到window对象中',b)
        var b = 'eric'; // 等同于window.b，但是该变量会提前声明到window对象中


        //fun1() //等同于 undefine()，因为var定义的变量已经被声明提前，但未赋值，所以fun1的值为undefined
        //只有fun1变量被声明提前
        var fun1 = function(){
            console.log('')
        }

        fun2() //由于函数被提前声明，所以可以正常调用
        //声明式函数会声明提前
        function fun2(){
            console.log('我是一个函数，而且我会被提前声明')
        }

        
    </script>
</head>
<body>
    
</body>
</html>
