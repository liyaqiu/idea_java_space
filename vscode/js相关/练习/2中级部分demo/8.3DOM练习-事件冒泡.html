<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        #div2{
            width: 200px;
            height: 200px;
            background-color: rgb(0, 255, 76);
        }
    </style>
   <script>
    window.onload = function(){
        
        
        document.onclick = function(event){
            if(!event){
                event = window.event //ie8及以下的event对象是在window身上
            }
            var obj = new Object()
            obj.a = event.target;
            //console.log(event.target.toString()) HTMLDivElement
            console.log(event.target instanceof Element)
            if(event.target instanceof HTMLDivElement){
                console.log(event,'@@@@触发者是:',obj,event.target.innerHTML)
            }
        }
       document.getElementById("div2").onclick = function(event){
            if(!event){
                event = window.event //ie8及以下的event对象是在window身上
            }
            event.cancelBubble = true; //停止冒泡
       }


    }
   </script>
</head>
<body>
    <div class="div1">我会冒泡1</div>
    <div id="div2">我不会冒泡</div>
    <div class="div1">我会冒泡2</div>
</body>
</html>
