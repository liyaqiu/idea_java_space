<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        //代表的是整个浏览器的窗口，同时window也是网页中的全局对象
        console.log(window)

        //代表的是当前浏览器的信息，通过该对象可以识别不同的浏览器
        console.log(window.navigator)

        //代表当前浏览器的地址栏信息，可以通过location对象获取地址栏信息，或者操作浏览器跳转页面
        console.log(window.location)
        //window.location.href = 'https://www.baidu.com'//生成历史记录
        //window.location.assign('https://www.baidu.com')//生成历史记录
        //window.location.replace('https://www.baidu.com')//不生成历史记录
        //window.location.reload() //默认刷新，保留缓存
        //window.location.reload(true) //强制刷新，，不保留缓存

        //代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
        //由于隐私原因，该对象不能获取到具体的历史记录，只能是操作浏览器向前或者向后翻页，并且历史记录只有在当次访问有效
        console.log(window.history)

        //代表用户的屏幕信息，通过该多少可以获取到用户的显示器相关信息
        console.log(window.screen)

        
    </script>
</head>
<body>
</body>
</html>
