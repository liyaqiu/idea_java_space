<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
       
        /* 
            i(ignore) - 修饰符是用来执行不区分大小写的匹配。
            g(global) - 修饰符是用于执行全文的搜索（而不是在找到第一个就停止查找,而是找到所有的匹配）。 
        */
        var patt=new RegExp('a');
        console.log('区分大小写',patt.test("AFERRFCB"))
        patt=new RegExp('a','i');
        console.log('不区分大小写',patt.test("AFERRFCB"))

        //简写模式 【/正则表达式/匹配模式】
        patt=/a/; 
        //console.log(patt instanceof RegExp )
        console.log('区分大小写',patt.test("AFERRFCB"))
        patt=/a/i
        console.log('不区分大小写',patt.test("AFERRFCB"))


        var str = "a1a2A3a4a5"
        console.log(Array.isArray(str.match(/a/)))
        //忽略大小写，并且全局匹配
        console.log(str.match(/a/gi))


    </script>
</head>
<body>
    
</body>
</html>
