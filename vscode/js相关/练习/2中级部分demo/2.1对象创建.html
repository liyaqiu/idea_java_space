    <script>
        //方式1，利用构造函数创建对象
        var obj = new String();
        console.log(obj,typeof obj)
        
        obj = new Number();
        console.log(obj,typeof obj)

        obj = new Boolean();
        console.log(obj,typeof obj)

        obj = new Object();
        obj.name = 'eric'
        console.log(obj,typeof obj)
        
        function MyObject(size){
            var obj = this;
            this.age = 18;
            this.sex = '男';
            this["tip"] = 'hello-world';
            this[1<2] = 'true';
            this.size = size;
            this['obj1'] = {};
            this['obj2'] = new Object();
            this['fun'] = function(){
                console.log("添加属性")
                this.bbbbbbbbbbbbbbbb = 'bbbbbbbbbbbbbbbb'
            }
        }
        obj = new MyObject('17寸')
        obj.name = 'eric'
        
        console.log(obj,typeof obj)
        /* console.log(obj instanceof MyObject)
        console.log(obj instanceof Object) */

        //方式2
        var tip = 'hello-world'
        obj = {
            age:18,
            'sex': '男',
            [1<2]:16,
            tip,
            'obj1':{},
            'obj2': new Object(),
            fun(){}, //方法简写
            fun1:function(){
                console.log("添加属性")
                this.aaaaaaaaaaaaaa = 'aaaaaaaaaaaaaa'
            }
            
        }
        obj.name = 'eric'
        obj[1<2] = "false"
        console.log(obj,typeof obj)
        
    </script>
