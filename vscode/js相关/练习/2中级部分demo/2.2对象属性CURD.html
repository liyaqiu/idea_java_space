<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function MyObject(){
            this.name = 'eric';
        }
        obj = new MyObject();
        console.log(obj,typeof obj)

        obj.age = 18 //增加对象属性
        obj['sex'] = '男' //增加对象属性
        obj[(1>2||console.log('乱七八糟'))] = "乱七八糟"
        console.log('查询对象属性obj.age |',obj.age)

        obj.age = 30 //修改对象属性
        console.log('查询对象属性obj["age"] |',obj["age"])

        delete obj['age'] //删除对象属性
        console.log('查询对象中一个未定义的属性，会返回undefined |',obj.age)
        console.log('检查该对象是否有这个属性 |',"age" in obj) 
        
        obj.fun = function(name){
            console.log(name,'我是一个方法')
        }
        obj.fun('eric')//调用该对象的一个方法

    </script>
</head>

</html>
