       //假设如下代码为框架代码，我们不能去修改
        
       function Vue(fun){
            fun()
       }

       //方式1

       function myFun(){

       }

       var obj = {}
       new Vue(function(){
            myFun.apply(obj) //改变了myFun函数的调用方式
       })

        
    </script>
