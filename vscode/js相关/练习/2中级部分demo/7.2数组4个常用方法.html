<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var arr = ['1','2','3']

        //向数组头部添加元素
        arr.unshift('-1','0')
        console.log(arr)
        //向数组头部删除元素
        arr.shift()
        arr.shift()
        console.log(arr)

        //向数组尾部添加元素
        arr.push('4','5')
        console.log(arr)
        //向数组尾部删除元素
        arr.pop()
        arr.pop()
        console.log(arr)
        
        arr['name'] = 'eric'
        //遍历方式1
        for(var i= 0; i<arr.length;i++){
            console.log(arr[i])
        }
        console.log('-----------------')
        //遍历方式2
        for(var a in arr){
            console.log(arr[a])
        }

       //不会影响原素组
       console.log(arr.slice(1,1),arr) //从前面开始截取
       console.log(arr.slice(1)) //从某个位置开始，一直到结束
       console.log(arr.slice(1,-2)) //从后面开始截取

       //会影响原数组
       //console.log(arr.splice(1,3)) //删除原素组的元素，从第一个元素开始，删除3个元素
       //console.log(arr.splice(1,3,'元素1','元素2')) //删除元素，并且追加新元素
       //console.log(arr.splice(1,0,'元素1','元素2')) //不删除元素，并且追加新元素
    </script>
</head>
