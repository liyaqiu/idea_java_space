技术选型:
  单独制作移动端页面:
    流式布局(宽度百分比布局):
      功能:
        - 流式布局就是百分比布局，也称为非固定像素布局
        - 通过合资的宽度设置百分比来根据屏幕的宽度来进行伸缩，不受固定像素的限制，内容向两侧填充
        - 流式布局方式是移动web开发使用比较常用的布局方式
      原理案例:
        - "
          <style>
              *{
                  margin: 0;
                  padding: 0;
              }
              .box {
                  width: 100%;
                  height: 200px;
                  margin: 100px auto 0;
                  background-color: pink;
              }
              ul{
                  width: 100%;
                  min-width: 600px;
                  max-width: 1200px;
                  height: 100%;
                  margin: 0 auto;
              }
              li:nth-child(even){
                  float: left;
                  width: 20%;
                  height: 100%;
                  background-color: red;
                  list-style: none;
              }
              li:nth-child(odd){
                  float: left;
                  width: 20%;
                  height: 100%;
                  background-color: rgb(52, 22, 22);
                  list-style: none;
              }
          </style>
