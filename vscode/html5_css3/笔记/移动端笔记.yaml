          </div>
        "
    flex弹性布局(强烈推荐):
      功能:
        - flex(Flexible Box)，统称弹性布局，用来为盒状模型提供最大的灵活性，任何一个容器都可以指定为flex布局
        - 当我们为父盒子设置flex布局以后，子元素的float、clear、vertical-align属性将失效
        - 父盒子设置了flex，成为flex容器，里面的子元素盒子成为flex项
        - flex布局原理，通过给父盒子添加flex属性，来控制子盒子的位置和排列方式
      传统布局VS弹性flex布局:
        - 传统布局，兼容性好，布局频繁，局限性，不能在移动端很好的布局
        - flex布局，操作方便，布局极为简单，移动端应用很广泛，PC端浏览器支持情况差，IE11或者更低版本有可能不支持
        - 如果是PC端页面布局，我们还是考虑传统布局
        - 如果是移动端或者不考虑兼容性问题的PC端页面布局，我们还是使用flex弹性布局
      flex父元素设置:
        - "
          <style>
              .box {
                  /* 开启flex布局 */
                  display: flex;
                  width: 400px;
                  height: 400px;

                  background-color: pink;
                  margin: 0 auto;

                  /*
                      设置主轴，侧轴不用设置，默认另一边就是侧轴
                      主轴为x     row
                      主轴为x反转 row-reverse
                      主轴为y     column
                      主轴为y反转 column-reverse
                   */
                  flex-direction:row;

                  /*
                      控制是否可以换换
                      nowrap 默认为不换行，不换行情况下，如果宽度或者高度不够，会自动缩小子元素
                      wrap 换行
                   */
                  flex-wrap: wrap;

                  /*
                      复合属性
                      flex-flow = flex-direction + flex-wrap
                   */
                  /* flex-flow: row nowrap; */

                  /*
                      控住主轴，子元素排列方式
                      flex-start 主轴开始显示
                      flex-end 主轴结尾显示
                      space-around 平均分配显示
                      space-evenly 平均分配显示
                      space-between 左右各占一个，剩下在中间平均分配显示
                  */
                  /* justify-content:space-between; */

                  /*
                      控制单行侧轴，子元素排列方式
                      flex-start 侧轴顶部显示
                      flex-end 侧轴底部显示
                      center 侧轴垂直居中显示
                      stretch 侧轴拉伸显示(前提是子元素不能有高度/宽度)
                   */
                  /* align-items:center; */

                  /*
                      控制多行侧轴，子元素排列方式
                      flex-start 侧轴开始显示
                      flex-end 侧轴结尾显示
                      space-around 平均分配显示
                      space-evenly 平均分配显示
                      space-between 上下各占一行，剩下在中间平均分配显示
                   */
                  align-content:space-between;
              }

              span {
                  width: 100px;
                  height: 100px;
                  border: 1px solid red;
                  margin: 10px;
              }
          </style>
          <div class='box'>
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
          </div>
        "
