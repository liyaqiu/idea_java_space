CSS介绍:
  - CSS(Cascading Style Sheets)层叠样式表
  - CSS最大价值是，HTML元素专注做结构，CSS专注做元素样式，达到元素和样式分离
  - CSS样式的声明和使用是严格区分大小写的
CSS组成部分: 选择器名+花括号 === #bt{}

初级:
