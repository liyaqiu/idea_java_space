  文本样式:
    - "
      div {
          /* 文本颜色 */
          color: rgb(107, 99, 99);

          /* 文本对齐 */
          text-align: center;

          /* 文本装饰 去掉下划线 */
          text-decoration: underline;

          /* 文本首行缩进 如果当前一个文字大小为16px，那么2em=16x2*/
          text-indent: 2em;

          /*
              行间距/行膏 = 文字上间距 + 文字大小 + 文字下边距
                   26px  =  5px   +   16px  + 5px
          */
          line-height: 26px;

          border: solid red;
      }

      <div>我们都是好朋友 frends</div><br>
      <div>我们都是好朋友 frends</div><br>
      <div>我们都是好朋友 frends</div><br>
    "
