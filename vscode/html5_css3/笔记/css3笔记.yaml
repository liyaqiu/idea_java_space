    复合选择器:
      功能:
        - 复合选择器是由多个基础选择器组合而成
      后代选择器(空格)+子代选择器(>):
        - 后代选择器可以跨域级别去选择任意一级子标签
        - 子选择器只能一级一级往下找，子选择器比较精确，不容易越级
        - 后代选择器可以结合子选择器一起使用
        - "
          /* 后代选择器 */
          div li{
              color: red;
          }

          /* 子选择器 */
          div > span > ul > li {
              font-weight: 700;
          }

          /* 后代选择器+子选择器 */
          div > span li{
              font-size: 30px;
          }

          <div>
              <span>
                  <ul>
                      <li>1</li>
                      <li>1</li>
                      <li>1</li>
                  </ul>
              </span>
          </div>
        "
      并集选择器(逗号)(同时声明多个选择器):
        - 可以将任意选择器一起使用，例如 let a,b,c ;
        - 一个逗号为一种选择器
        - "
          <style>
             body > div  div,span,a,p {
                  color: red;
             }
          </style>
          <div>1</div>
          <span>1</span>
          <div>
