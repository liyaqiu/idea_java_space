Web标准:
  - 结构(HTML)
  - 表现(css)
  - 行为(js)
标题标签:
  - 标签内的所有内容都在一行内显示,并且每个标签独占一行
  - "
    <h1>我</h1>
    <h2>我</h2>
    <h3>我</h3>
    <h4>我</h4>
    <h5>我</h5>
    <h6>我</h6>
  "
段落标签:
  - 会根据浏览器大小自动换行
  - "
    <p>
        李白
        日照香炉生紫烟，遥看瀑布挂前川。
        飞流直下三千尺，疑是银河落九天。</p>

    <p>
        郢门一为客，巴月三成弦。朔风正摇落，行子愁归旋。
        杳杳山外日，茫茫江上天。人迷洞庭水，雁度潇湘烟。
        清旷谐宿好，缁磷及此年。百龄何荡漾，万化相推迁。
        空谒苍梧帝，徒寻溟海仙。已闻蓬海浅，岂见三桃圆。
        倚剑增浩叹，扪襟还自怜。终当游五湖，濯足沧浪泉。
    </p>
  "
换行标签:
  - 它是一个单标签，用于换行 <br/>
文本格式化标签:
  功能:
    - 更突出文字的重要性
  加粗:
    - "
      <strong>我</strong><br/>
      <b>我</b><br/>
    "
  倾斜:
    - "
      <em>我</em><br/>
      <i>我</i><br/>
    "
  删除线:
    - "
      <del>我</del><br/>
      <s>我</s><br/>
    "
  下划线:
    - "
      <ins>我</ins><br/>
      <u>我</u><br/>
    "
盒子标签:
  功能:
    - 没有任何默认样式
  大盒子:
    - 一个div独占一行
    - "
      <div>独占一行</div>
      <div>独占一行</div>
      <div>独占一行</div>
    "
  小盒子:
    - 多个span可以在同一行显示
    - "
      <span>跨距，同一行显示</span>
      <span>跨距，同一行显示</span>
      <span>跨距，同一行显示</span>
    "
图像标签:
  - 当宽度或者高度设置一个的时候，另一个会进行等比例缩放
  - "
    <img src='1.jpg' title='提示文本' width='500' height='500' alt='当图片显示不出来的时候显示' border='10'>
  "
超链接标签:
  - 可以链接到别的页面
  - "
    <a href='https://www.baidu.com' target='_blank'  title='提示词'>点我</a>
  "