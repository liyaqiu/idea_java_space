<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en"> <!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
   
</head>

<body>
    <!-- 
        autoplay="autoplay" 部分浏览器默认禁用自动播放，使用muted="muted"静音播放可以解决次问题
        controls="controls" 显示播放控件
        loop="loop" 循环播放
        preload="auto"  auto预先加载   none不预先加载，如果有了autoplay="autoplay"自动播放则不需要设置此属性也可以
        poster 
     -->
     <video 
            width="500" 
            height="500" 
            autoplay="autoplay"
            src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/cc59d927b67a1c6d7c068a3dee95e872.mp4" 
            muted="muted" 
            controls="controls" 
            loop="loop"
            poster="https://img.youpin.mi-img.com/ferriswheel/b576f55e_57fe_421d_bb20_c1f628502982.jpeg?w=1920&h=1080"
            >
    </video>
    <!-- 兼容性写法 -->

        <source src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/cc59d927b67a1c6d7c068a3dee95e872.ogg" type="video/ogg">
        如果不支持video标签，则显示此句话
    </video> -->
</body>

</html>
