<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en"> <!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

</head>

<body>
    <!-- 部分表单控件需要配合表单域才有功能 -->
    <form action="">
        email<input type="email"><br>
        url<input type="url"><br>
        date<input type="date"><br>
        time<input type="time"><br>
        month<input type="month"><br>
        week<input type="week"><br>
        number<input type="number"><br>
        tel<input type="tel"><br>
        search<input type="search"><br>
        color<input type="color"><br>
        <button>提交</button>
    </form>
    
</body>

</html>
