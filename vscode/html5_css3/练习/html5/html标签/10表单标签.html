<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en"> <!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

</head>

<body>
    
    <!-- 表单域 -->
    <form action="http://192.168.1.1" method="get" name="表单名称" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name='a1' value="隐藏"><br>
        <input type="text" name="a2" maxlength="5" placeholder="输入最大5位"><br>
        <input type="number"><br><!-- 只允许输入数值 -->
        <input type="password" name="a3"><br>
        <input type="checkbox" name="a4"><br>
        <input type="checkbox" name="a4"><br>
        <input type="radio" name="a5"><br>
        <input type="radio" name="a5"><br>

        <textarea name="a6" cols="6" rows="5" ></textarea><br>

        <!-- 单选 -->
        <select name="a7">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>

        <!-- 多选 -->
        <select name="a8" multiple>
            <option value=""></option>
            <option value="11">11</option>
            <option value="22">22</option>
            <option value="33">33</option>
        </select><br>

        <!-- <input type="file" name=""><br> -->
        <input type="button" value="免费获取验证码，不会提交表单"><br>

        <input type="reset"  value="重置内容">
        <input type="submit" value="提交表单1">
        <button>提交表单2</button>
    </form>
</body>

</html>
