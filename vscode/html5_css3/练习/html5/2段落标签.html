    <p>
        李白<br/>
        日照香炉生紫烟，遥看瀑布挂前川。<br/>
        飞流直下三千尺，疑是银河落九天。<br/></p>
    
    <p>
        郢门一为客，巴月三成弦。朔风正摇落，行子愁归旋。<br/>
        杳杳山外日，茫茫江上天。人迷洞庭水，雁度潇湘烟。<br/>
        清旷谐宿好，缁磷及此年。百龄何荡漾，万化相推迁。<br/>
        空谒苍梧帝，徒寻溟海仙。已闻蓬海浅，岂见三桃圆。<br/>
        倚剑增浩叹，扪襟还自怜。终当游五湖，濯足沧浪泉。<br/>
    </p>
