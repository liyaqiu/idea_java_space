<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        div {
            /* 文本颜色 */
            color: rgb(107, 99, 99);

            /* 文本对齐 */
            text-align: center;

            /* 文本装饰 去掉下划线 */
            text-decoration: underline;

            /* 文本首行缩进 如果当前一个文字大小为16px，那么2em=16x2*/
            text-indent: 2em;

            /* 
                行间距/行膏 = 文字上间距 + 文字大小 + 文字下边距
                     26px  =  5px   +   16px  + 5px
            */
            line-height: 26px;

            border: solid red;
        }
    </style>
</head>

<body>
    <div>我们都是好朋友 frends</div><br>
    <div>我们都是好朋友 frends</div><br>
    <div>我们都是好朋友 frends</div><br>



</body>

</html>
