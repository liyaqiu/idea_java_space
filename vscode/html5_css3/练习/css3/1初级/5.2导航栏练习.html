<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        body {
            font-family: '微软雅黑';
        }
        a {
            display: inline-block;
            background-color: pink;
            font-size: 16px;
            width: 234px;
            height: 66px;
            text-decoration: none;
            color: white;
            text-align: center;
            line-height: 66px;
            background-repeat: no-repeat;
            text-indent: 4em;
        }

        a:hover {
            background: rgba(67, 65, 65, 0.5);
            background-image: url(5.3.png);
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <a href="#">新闻</a>
    <a href="#">科技</a>
    <a href="#">财经</a>
    <a href="#">视频</a>
    <a href="#">百科</a>
    <a href="#">图片</a>
    
</body>

</html>
