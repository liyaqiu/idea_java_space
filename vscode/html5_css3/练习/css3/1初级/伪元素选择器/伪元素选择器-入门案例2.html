<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?73a6t8');
            src: url('fonts/icomoon.eot?73a6t8#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?73a6t8') format('truetype'),
                url('fonts/icomoon.woff?73a6t8') format('woff'),
                url('fonts/icomoon.svg?73a6t8#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        body{
            font-family: '宋体','icomoon';
        }

        div{
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid gray;
            line-height: 30px;
            margin: 0 auto;
        }

        /* 在该元素后面添加伪元素标签 */
        div::after{
            /* content: ''; */
            content: '\e987';
            position: absolute;
            right: 0;
            color: blue;
        }
       
    </style>
</head>

<body>
    <div>我们这个功能好不好?</div>
</body>

</html>
