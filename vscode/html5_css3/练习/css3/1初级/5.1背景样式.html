<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
       span {
            display: block;
            width: 500px;
            height: 500px;

            /* 背景颜色 */
            /* background-color: antiquewhite; */
            /* css3设置背景颜色，可以设置透明度 */
            background: rgba(92, 13, 219, 0.6);

            /* 设置背景图片 */
            background-image: url("https://img2.baidu.com/it/u=2965709842,4091470419&fm=253&fmt=auto&app=138&f=JPEG?w=140&h=140");

            /* 设置平铺图片 */
            background-repeat: no-repeat;

            /* 
                background-position: x y
                方位名词 x(left center right) y(top center bottom)
                精确单位 0px 0px
                背景图片方位名词 xy没有严格顺序，背景图片精确单位 xy有严格顺序
                如果只写一个参数，则第二个参数为center居中
            */
            background-position: center center;
            /* background-position: 0px 0px; */
            


            /* 复合属性 */
            /* background: [背景颜色] [背景图片地址] [背景平铺] [背景图片滚动] [背景图片位置]; */
       }
       body {
        background-image: url(1.jpg);
        background-position: -1200px -1800px;
        background-repeat: no-repeat;

        /* 图片贴附效果 
            fixed 不会随着滚动条的滚动而滚动
            scroll 默认会滚动
         */
        background-attachment: fixed;
       }
    </style>
</head>

<body>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
</body>

</html>
