<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        li {
            list-style: none;
        }

        .box {
            width: 700px;
            height: 50px;
            margin: 100px auto 0;
            background-color: pink;
        }

        .box>ul>li {
            float: left;
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            /* background-color: antiquewhite; */
        }

        .box ol li {
            width: 100px;
            text-align: center;
        }

        .nav {
            position: relative;
        }

        .nav ol {
            display: block;
            background-color: blanchedalmond;
            position: absolute;
            left: 0px;
            right: 0px;
            display: none;
        }

        .nav:hover ol {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <div class="nav">
                    <a href="#">衣服</a>
                    <ol>
                        <li><a href="#">衣服1</a></li>
                        <li><a href="#">衣服1</a></li>
                        <li><a href="#">衣服1</a></li>
                        <li><a href="#">衣服1</a></li>
                        <li><a href="#">衣服1</a></li>
                        <li><a href="#">衣服1</a></li>
                        <li><a href="#">衣服1</a></li>
                    </ol>
                </div>
            </li>
            <li>
                <div class="nav">
                    <a href="#">衣服2</a>
                    <ol>
                        <li><a href="#">衣服2</a></li>
                        <li><a href="#">衣服2</a></li>
                        <li><a href="#">衣服2</a></li>
                        <li><a href="#">衣服2</a></li>
                        <li><a href="#">衣服2</a></li>
                        <li><a href="#">衣服2</a></li>
                        <li><a href="#">衣服2</a></li>
                    </ol>
                </div>
            </li>

        </ul>
    </div>
</body>

</html>
