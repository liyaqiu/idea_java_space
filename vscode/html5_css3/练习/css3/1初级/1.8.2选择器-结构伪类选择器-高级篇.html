<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>

        /* 
            even 偶数 odd基数
            找出body儿子的所有基数行，并且元素是span
        */
        /* body > span:nth-child(odd){
            background-color: red;
        } */
        
        /*
            当元素给了n值以后，就会从0-n开始找
            找出body儿子的0-n的元素，并且元素是span
        */
        /* body > span:nth-child(n){
            background-color: red;
        } */

        /* 
        当元素给了n值以后，就会从0-n开始找
        找出
            2 * 0 = 0
            2 * 1 = 2 
            2 * 2 = 4
            2 * 3 = 6 
            2 * 4 = 8 
            2 * 5 = 10 
            2 * 6 = 12 
        元素 */
        /* body > span:nth-child(2n){
            background-color: red;
        } */

        /* 
        当元素给了n值以后，就会从0-n开始找
        找出
          5 * 0 = 0 
          5 * 1 = 5 
          5 * 2 = 10 
          5 * 3 = 15 
          5 * 4 = 20 
          5 * 5 = 25 
          5 * 6 = 30 
        元素 */
        /* body > span:nth-child(5n){
            background-color: red;
        } */

        /* 
        当元素给了n值以后，就会从0-n开始找
        找出
            -0 + 2 = 2
            -1 + 2 = 1
            -2 + 2 = 0
            -3 + 2 = -1
            -4 + 2 = -2
            -5 + 2 = -3
            -6 + 2 = -4
        元素 
        */
        /* body > span:nth-child(-n+2){
            background-color: red;
        } */


        /* 
        当元素给了n值以后，就会从0-n开始找
        找出
            2 * 0 + 1 = 1
            2 * 1 + 1 = 3
            2 * 2 + 1 = 5
            2 * 3 + 1 = 7
            2 * 4 + 1 = 9
            2 * 5 + 1 = 11
            2 * 6 + 1 = 13
        元素 
        */
        body > span:nth-child(2n+1){
            background-color: red;
        }
        
    </style>
</head>

<body>
    <span>111</span>
    <span>222</span>
    <span>333</span>
    <span>444</span>
    <span>555</span>
    <span>666</span>
    <span>777</span>
</body>

</html>
