<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: rgb(156, 131, 135);
        }

        .div1 {
            display: none;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .div2 {
            display: none;
            width: 100px;
            height: 100px;
            background-color: rgb(75, 70, 71);
        }

        /* 把事件绑定在别人身上，通过别人来唤醒自己 */
        .box:hover > .div1 {
            display: block;
        }

        .box .div1:hover > .div2 {
            display: block;
        }

        
    </style>
</head>

<body>

    <div class="box">
        <div class="div1">
            <div class="div2">

            </div>
        </div>
    </div>

</body>

</html>
