<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        /* 交集选择器 */

        /* 属性选择器 */

            /* 选择属性为id */
            /* [id] {
                background-color: red;
            } */

            /* 选择属性为id，值为div3 */
            /* [id='div3'] {
                background-color: red;
            } */

            /* 选择属性为id，值得为div开头的 */
            /* [id^='div']{
                background-color: red;
            } */

            /* 选择属性为id，值为3结尾 */
            /* [id$='3']{

<body>
