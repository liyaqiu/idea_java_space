<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>

        /* 具备包容所有儿子 */
        /*  */

        /* 只包容具体类型儿子 */
        /*  */



        /* body儿子，第一个元素，并且是span，具有包容性，包容所有类型元素 */
        /* body > span:first-child {
            color: red;
        } */
        
        /* body儿子，第一个元素，并且是span，不具有包容性，只包容所有div类型元素 */
        /* body > div:first-of-type {
            color: red;
        } */
        
        /* body的儿子，不具备包容性，找出每种类型的第一个元素 */
        /* body > :first-of-type {
            color: red;
        } */



        /* body儿子，第一个元素，并且是div */
        /* body > div:last-child {
            color: red;
        } */
        
        
        /* 具备包容性，所以直接找到第5个 */
        /* body > :nth-child(5) {
            color: red;
        } */

        /* 不具备包容性，先进行分类，然后分别找出每种类型的第3个 */
        /* body > :nth-of-type(3) {
            color: red;
        } */

        /* 不具备包容性，找出所有div类型的，然后在进行选择第3个 */
       /*  body > div:nth-of-type(3) {
            color: red;
        } */

        
    </style>
</head>

<body>
    <span>111</span>
    <div>222</div>
    <span>333</span>
    <div>444</div>
    <span>555</span>
    <div>666</div>
    <span>777</span>
    <div>888</div>
</body>

</html>
