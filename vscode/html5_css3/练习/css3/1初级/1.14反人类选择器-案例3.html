<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        div {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 10px auto;
        }
        div img{
            width: 100%;
            height: 100%;
        }
        div::before{
            position: absolute;
            content: '爱我中华';
            background-color: rgba(0,0,0,0.4);
            width: 100%;
            height: 100%;
            display: none;
        }

        div:hover::before{
            display: block;
        }

    </style>
</head>

<body>
    <div><img src="https://img2.baidu.com/it/u=1792249350,650626052&fm=253&app=120&size=w931&n=0&f=JPEG&fmt=auto?sec=1658250000&t=568d26e67f04b71cbeb81e44f95b4dd1"></div>
</body>

</html>
