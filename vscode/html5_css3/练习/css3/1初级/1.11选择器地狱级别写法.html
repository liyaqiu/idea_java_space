<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        #div div > .abc > div[a][b][c][d='1']#a1.a2 > input#abc.bcd[class='bcd efg'].efg:focus {
            background-color: rgb(240, 17, 88);
        }

       
       
    </style>
</head>

<body>
    <div id="div">
        <div>
            <div>
                <div class="abc">
                    <div a b c d="1" id="a1" class="a2">
                        <input type="text" name="" class="bcd efg" id="abc"">
                    </div>
                    <div a b c d="2">
                        <input type="text" name="" id="">
                    </div>
                </div>
            </div>
            <div class="abc">
                <div a b c d="1" id="a1" class="a2">
                    <input type="text" name="" class="bcd efg" id="abc">
                </div>
                <div a b c d="2">
                    <input type="text" name="" id="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
