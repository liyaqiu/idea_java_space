<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        /* 声明动画 */
        @keyframes box-move {
            100%{
                transform: translate(1000px,0);
            }
        }


        .box{
            width: 100px;
            height: 100px;
            background-color: pink;

            /* 使用动画 */

            /* 动画名字 必须参数*/
            animation-name: box-move;
            /* 动画持续时间 必须参数*/
            animation-duration: 3s;
            /* 动画运动曲线 */            
            animation-timing-function:ease;
            /* 动画延迟多少秒后播放 */
            animation-delay: 0s;


            /* animation-iteration-count 和 animation-direction 可以搭配使用 */
            /* 动画播放次数 0 - infinite */
            /* animation-iteration-count: infinite; */
            /* normal动画在终点立即返回原点， alternate动画在终点播放返回原点*/
            /* animation-direction:alternate; */

            /* 动画播放完是否返回 backwards返回 forwards不返回*/
            /* animation-fill-mode:forwards; */

            
            /* 复合属性 */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        }
        .out{
            width: 500px;
            height: 500px;
            background-color: bisque;
        }
        .out:hover > .box{
            /* 当鼠标经过，暂停动画 */
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class='box'>
        </div>
    </div>
</body>

</html>
