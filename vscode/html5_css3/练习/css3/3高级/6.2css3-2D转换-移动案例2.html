<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        .box1{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .box2{
            position: absolute;    
            top: 50%;        
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: red;


            /* 以前的居中方式 */
            
            /* margin-left: -50px;
            margin-top: -50px; */

            /* 
                2D转换的居中方式
                x 50%代表自身的width*50%
                y 50%代表自身的height*50%
             */
            transform: translate(-50%,-50%);
        }

        /* 2D转换对于行内元素无效 */
        span{
            transform: translate(100px,100px);
        }
    </style>
</head>

<body>
   <div class="box1">
        <div class="box2"></div>
   </div>
   <span>123</span>
</body>

</html>
