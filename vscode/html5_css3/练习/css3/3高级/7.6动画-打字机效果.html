<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        .box{
            width: 0px;
            font-size: 20px;
            
            white-space:nowrap;
            overflow: hidden;
            background-color: antiquewhite;

            /* animation: print 5s linear forwards; */
            animation: print 5s steps(14) forwards;
        }

        @keyframes print {
            100%{
                width: 280px;
            }
        }

    </style>
</head>

<body>
    <div class="box">我在贵州等你，等你和我相依。</div>
</body>

</html>
