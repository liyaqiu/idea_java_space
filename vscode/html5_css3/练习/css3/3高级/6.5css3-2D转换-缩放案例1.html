<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
           
            /* 设置中心点 transform-origin: x y*/
            /* transform-origin: bottom left; */
            /* transform-origin: 50px 50px;  */

            transition: all 1s;
        }
       
        .box:hover{

            /* 设置缩放中心点，默认是center center */
            transform-origin: 0 0;

            /* 
                缩放百分比参数
                0% - 100% - n%
             */
            /* transform: scale(130%,130%) */

            /* 
                縮放整数参数(单位:倍数)
                0 - 1 - n
             */

            /* transform: scale(0.1,0.1) */

            /* 如果前后参数一样，则可以设置单个属性 */
            transform: scale(1%)
        }
    </style>
</head>

<body>
   <div class="box"></div>
   
</body>

</html>
