<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
       .box{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        width: 600px;
        height: 100px;
       }
       span{
        width: 200px;
        height: 50px;
        box-sizing: border-box;
        /* 
            目前浏览器支持不佳，只能加上特定浏览器前缀
            起始方向可以是方位名词或者度数degree
        */
        /* background: -webkit-linear-gradient(left,rgb(152, 94, 94) ,rgb(12, 12, 216)); */
        /* background: -webkit-linear-gradient(45deg,rgb(152, 94, 94) ,rgb(12, 12, 216)); */
        /* 默认是从上往下 */
        background: -webkit-linear-gradient(rgb(152, 94, 94) ,rgb(12, 12, 216));
       }
       span:nth-child(1){
        width: 200px;
        height: 100px;
        background: -webkit-linear-gradient(left top,rgb(235, 229, 229) ,rgb(43, 43, 45));
       }
    </style>
</head>

<body>
   <div class='box'>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
   </div>
</body>

</html>
