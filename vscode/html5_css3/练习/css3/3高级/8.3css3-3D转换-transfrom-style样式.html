<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        body{ 
            perspective: 500px;
        }
        .box{
            position: relative;
            width: 200px;
            margin:100px auto;

            transition: all 2s;
           

           /* 方式一，直接给子元素的父亲加透视。 */
           /* perspective: 200px; */

           /* 方式2，继承父亲的透视(因为父亲的父亲有了透视)，同时，保留子元素的3D空间 */
            transform-style: preserve-3d;
            
        }
        .box:hover{
            transform: rotateY(75deg);
        }
        .son1{
            position:absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100px;
            background-color: green;
            z-index: 1;
            transform: rotateX(70deg);
        }
        .son2{
            position:absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
</body>

</html>
