<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        @keyframes box2_animation {
            100%{
                transform: scale(2,2);
            }
        }
        .box1{
            width: 500px;
            height: 500px;
            border: 20px solid pink;
            
            border-radius: 50%;
            margin: 0 auto;
            
            animation-name: box2_animation;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-delay: 1s;

        }
        .box2{
            box-sizing: border-box;
            width: 250px;
            height: 250px;
            border: 20px solid pink;
            border-radius: 50%;
            margin: 125px auto;

            animation-name: box2_animation;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-delay: 0s;
        }
    </style>
</head>

<body>
        <div class="box1">
            <div class="box2">

            </div>
        </div>
</body>

</html>
