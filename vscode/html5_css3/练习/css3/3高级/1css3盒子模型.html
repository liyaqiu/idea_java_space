<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        .box1 {
            width: 220px;
            height: 220px;
            background-color: palegoldenrod;
            padding: 20px;
            border: 20px solid red;
            text-align: center;
            line-height: 220px;
            /* 以前默认就是这种盒子模型 */
            box-sizing: content-box; 
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: palegoldenrod;
            padding: 20px;
            border: 20px solid red;
            text-align: center;
            line-height: 220px;
            /* css3盒子模型border-box，虽然不会撑大盒子，但是一样需要减去 边框大小和内边距大小才能让文字居中 */
            box-sizing: border-box; 
        }
    </style>
</head>

<body>
    <div class='box1'>我们都是好朋友</div>
    <div class='box2'>我们都是好朋友</div>
</body>

</html>
