<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid pink;
            margin: 0 auto;
            overflow: hidden;

            /* 设置中心点 transform-origin: x y*/
            /* transform-origin: bottom left; */
            /* transform-origin: 50px 50px;  */

        }
        .box::after{
            content: '';
            display: block;
            
            width: 100%;
            height: 100%;
            background-color: pink;

            transition: all 0.5s;
            transform-origin: 0px 300px;
            transform: rotate(90deg);
        }
        .box:hover::after{
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
   <div class="box"></div>
   
</body>

</html>
