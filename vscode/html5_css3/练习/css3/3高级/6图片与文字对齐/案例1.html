<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            width: 500px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
        }

        .box1 .img {
            /* 要求该元素必须是行内元素或者行内块元素 */
            display: inline-block;

            width: 100px;
            height: 100px;

            /* 要求图片和文字的顶线对齐 */
            /* vertical-align: top; */
            /* 要求图片和文字的中线对齐 */
            vertical-align: middle;
            /* 要求图片和文字的基线对齐 */
            /* vertical-align: baseline; */
            /* 要求图片和文字的顶线对齐 */
            /* vertical-align: bottom; */
        }

        .box2 {
            width: 500px;
            /* height: 300px; */
            background-color: pink;
            margin: 30px auto;
            
        }
        .box2 span{
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <div class="box1">
        <a href="#">我们都是朋友</a>
        <span>213p我</span>
        <img class="img"
            src="https://img1.baidu.com/it/u=3217543765,3223180824&fm=253&app=120&size=w931&n=0&f=JPEG&fmt=auto?sec=1658163600&t=dde414ccc49d8e6ad4c5e287bbfbfa7d">
        <span>213p我</span>
        123
    </div>

    <div class="box2">
        <span>1111</span>22222jjjjj
    </div>
</body>

</html>
