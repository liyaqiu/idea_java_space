<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 300px;
            height: 16px;
            background-color: pink;
            margin: 0 auto;

            /* 设置字体大小 */
            font-size: 16px;
            /* 去除文字的顶部距离和底部距离 */
            line-height: 16px;


            /* 条件1，先强制一行内显示文本 */
            white-space: nowrap;
            /* 条件2，超出的部分隐藏 */
            overflow: hidden;
            /* 条件3，用省略号代替超出的部分 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>我们都是好朋友！！我们都是好朋友！！我们都是好朋友！！！</div>
</body>

</html>
