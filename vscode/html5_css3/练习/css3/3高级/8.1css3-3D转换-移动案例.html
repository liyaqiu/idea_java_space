<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        body{
            /*
                透视===视距，意思就是人的眼睛到屏幕的距离
                用了3D效果的元素必须给祖宗元素加透视
            */
            perspective: 500px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;

            /* Z轴方向只能写像px素 */
            /* transform: translateX(100%) translateY(100%) translateZ(100px); */

            /* 
                translate3d(x,y,z)
             */
            /* transform: translate3d(100%,100%,100px); */
            transform: translate3d(0,0,100px);
        }
    </style>
</head>

<body>
    <div class='box'></div>
</body>

</html>
