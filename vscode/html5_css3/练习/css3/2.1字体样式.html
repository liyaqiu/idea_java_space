<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        body {
            /* 设置字体系列 */
            /* font-family: '宋体', '微软雅黑'; */

            /* 设置字体大小 */
            /* font-size: 16px; */

            /* 设置字体加粗 */
            /* font-weight: 700; */

            /* 设置字体样式 正体或者斜体*/
            /* font-style: italic; */

            /* 复合属性不能更改顺序 [font-style] [font-weight] font-size/[line-height]  font-family*/
            font: italic 700 18px '宋体'
            /* font: 18px '宋体' */
        }

        h1 {
            /* 设置字体大小 */
            font-size: 20px;
            font-weight: normal;
        }
    </style>
</head>

<body>

    <h1>我们都是好朋友 frends</h1>
    <h1>我们都是好朋友 frends</h1>

    <div>我们都是好朋友 frends</div>
    <div>我们都是好朋友 frends</div>
    <div>我们都是好朋友 frends</div>

    <span>我们都是好朋友 frends</span><br>
    <span>我们都是好朋友 frends</span><br>
    <span>我们都是好朋友 frends</span><br>

    <p>我们都是好朋友 frends</p>
    <p>我们都是好朋友 frends</p>
    <p>我们都是好朋友 frends</p>
</body>

</html>
