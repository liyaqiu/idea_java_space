<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
       .div1 {
        width: 300px;
        height: 300px;
        background-color: pink;
        margin: 30px auto;

        /* 圆形边框，设置高度和宽度的一半*/
        border-radius: 150px;
        /* 等价于 高度和宽度的一半 */
        /* border-radius: 50%; */
       }

       .div2 {
        width: 300px;
        height: 100px;
        background-color: pink;
        margin: 30px auto;

        /* 椭圆边框，设置高度的一半*/
        border-radius: 50px;
        /* 等价于 高度和宽度的一半 */
        /* border-radius: 50%; */
        
        
        /* border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px; */
       }
    </style>
</head>

<body>
   <div class="div1"></div>
   <div class="div2"></div>
</body>

</html>
