<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .top {
            background-color: pink;
            /* margin-bottom: -10px; */
        }

        .center {
            background-color: green;
            /* margin-top: -10px; */
        }

        .bottom {
            background-color: red;
        }

        span {
            float: left;
            width: 100px;
            height: 100px;
        }
        [sp1]{
            background-color: grey;
            /* margin-right: -10px; */
        }
        [sp2]{
            background-color:blue;
            /* margin-left: -10px; */
        }
    </style>
</head>

<body>
    <div class="top">
        <span sp1></span>
        <span sp2></span>
    </div>
    <div class="center">

    </div>
    <div class="bottom">

    </div>
</body>

</html>
