<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        table {
            width: 500px;
            text-align: center;
        }

        table,
        th,
        td {
            border-width: 1px;
            border-style: solid;
            border-color: pink;

            /* 控制浏览器绘制表达边框的方式，将相邻的框架进行合并 */
            border-collapse: collapse;
        }

        th {
            height: 30px;
        }

        th:hover,
        td:hover {
            background-color: bisque;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>排名</th>
                <th>关键词</th>
                <th>搜索数量</th>

                <th>相关链接</th>
