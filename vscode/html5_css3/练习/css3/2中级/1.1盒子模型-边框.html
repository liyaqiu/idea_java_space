<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
        <style>
            a {
                display: block;
                text-decoration: none;
                font-size: 30px;

                width: 300px;
                height: 300px;

                /* 边框的大小 */
                border-width: 10px;
                /* 边框的样式 默认为none */
                border-style: solid;
                /* 边框的颜色 */
                border-color: pink;

                /* 
                    边框复合样式写法，没有先后顺序
                    border: 5px solid red; 
                */
                /* 
                    可以针对边框的 top bottom left right 设置
                    border-top-width: 10px;
                    border-top-style:dashed;
                    border-top-color:black; 

                    边框复合样式写法，没有先后顺序
                    border-top: 5px solid red; 
                */
            }
        </style>
    <style>
       
    </style>
</head>

<body>
    <a href='#'>大家好！</a>
    
</body>

</html>
