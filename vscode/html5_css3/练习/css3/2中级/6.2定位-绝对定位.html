<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        div {
            /* 如果不开启父亲的定位，则子元素会继续往上找定位，直到document上 */
            position: relative;
            height: 500px;
            width: 1200px;
            margin: 0 auto;
            background-color: antiquewhite;
        }

        div>div {
            float: left;
            height: 300px;
            width: 300px;
            background-color: pink;
        }
        .div2 {
            position:absolute;
            left: 100px;
            top: 300px;
            background-color: rgb(123, 35, 49);
        }
    </style>
</head>

<body>

    <div class="div1">
        <div class="div2">
            1
        </div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
