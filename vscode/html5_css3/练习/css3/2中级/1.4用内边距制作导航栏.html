<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        div a {
            text-decoration: none;
            font-size: 18px;
            color: rgb(9, 10, 10);

            display: inline-block;
            padding: 0 20px;
            height: 40px;
            line-height: 40px;

        }
        div a:hover {
            background-color: orange;
        }
        div {
            border-top: solid orange 4px;
            border-bottom: solid rgb(44, 43, 42) 1px;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">我我我我我</a>
        <a href="#">我我我我</a>
        <a href="#">我我</a>
        <a href="#">我我我</a>
        <a href="#">我</a>
        <a href="#">我我我我我我</a>
    </div>
</body>

</html>
