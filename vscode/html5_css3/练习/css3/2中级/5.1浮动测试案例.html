<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
   <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

   <title>Document</title>

   <style>
      .div1 {
         width: 300px;
         height: 300px;
         background-color: antiquewhite;
      }

      .div2 {
         float: left;
         width: 400px;
         height: 400px;
         background-color: rgb(158, 106, 38);
      }
      
      .div2>div {
         float: left;
         width: 100px;
         height: 100px;
         background-color: pink;
      }

      .div3 {
         width: 500px;
         height: 500px;
         background-color: rgb(16, 16, 16);
      }
   </style>
</head>

<body>
   <div class="div1"></div>
   <div class="div2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
   </div>
   <div class="div2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
   </div>
   <div class="div3"></div>
   <div class="div2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
   </div>
</body>

</html>
