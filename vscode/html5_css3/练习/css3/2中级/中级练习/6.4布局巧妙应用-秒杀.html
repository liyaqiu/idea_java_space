<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        *{
            margin: 0;   
            padding: 0;
        }
        .box{
            width: 180px;
            /* height: 100px; */
            /* background-color: pink; */
            margin: 10px auto;
            line-height: 30px;
            border: 1px solid red;
        }
        .box .kill{
            position: relative;
            float: left; /* 利用文字围绕方式 */
            width: 100px;
            height: 30px;
            background-color: red;
            color: white;
            font-weight: 700;
            text-align: center;
            margin-right: 10px;
            padding-right: 3px;
        }
        .box .kill em{
            position: absolute;
            top: 0;
            right: 0;
            width: 0px;
            height: 0px;
            /* 兼容性 */
            line-height: 0;
            font-size: 0;

            border-top: 30px solid rgba(223, 104, 104,0);
            border-right: 15px solid rgba(255,255,255,1);
            border-bottom: 0px solid rgba(41, 186, 145,1);
            border-left: 0px solid rgba(136, 15, 229,1);
        }
        .box .raw{
            font-size: 14px;
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>
   <div class="box">
        <span class="kill">
            $1650.00
            <em></em>
        </span>
        <span class="raw">$5088.00</span>
   </div>
</body>

</html>
