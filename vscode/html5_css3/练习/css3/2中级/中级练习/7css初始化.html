<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        /* 取消所有元素的默认内外边距 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 去掉该元素的斜体显示 */
        em,
        i {
            font-style: normal;
        }

        /* 去掉该元素的小圆点 */
        li {
            list-style: none;
        }

        img {
            /* 兼容低版本，当图片外部使用a标签做链接的时候会有边框 */
            border: 0;
            /* 图片默认对齐方式是 基线对齐，基线对齐会导致底部有小间隙，所以改成中线对齐 */
            vertical-align: middle;
        }

        /* 修改a元素默认样式为灰色，去掉底线 */
        a {
            color: gray;
            text-decoration: none;
        }

        /* 修改鼠标经过为红色 */
        a:hover {
            color: red;
        }

        /* 修改该元素默认鼠标经过为小手 */
        button {
            cursor: pointer;
        }

        /* 修改该元素的默认字体 微软雅黑 和宋体*/
        button,
        input {
            font-family: Microsoft YaHei, \5b8b\4f53;
        }

        body {
            /* CSS3 抗锯齿 让蚊子显示的更加清晰 */
            -webkit-font-sommthing: antialiased;
            /* 主题背景颜色 */
            background-color: #fff;
            /* 默认统一字体为12px，行高为1.5倍 微软雅黑 和宋体*/
            font-family: 12px/1.5, Microsoft YaHei, \5b8b\4f53;
            ;
            /* 默认统一文字颜色 */
            color: #666;
        }

        /* 设置2个初始化隐藏的类选择器 */
        .hide,
        .none {
            display: none;
        }

        /* 清除浮动 方式3伪元素法，是额外标签法的升级版，通过父元素添加*/

        .clearfix:after {
            content: '';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        /*清除浮动 兼容ie6 7 专有 */
        .clearfix {
            *zoom: 1;
        }
    </style>
</head>

<body>

</body>

</html>
