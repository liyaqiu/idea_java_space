<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 300px;
            height: 500px;
            background-color: pink;
            overflow: hidden;
            
        }
        .father{
            width: 1000px;
        }
        .father li{
            float: left;
            width: 110px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
   <div class="box">
        <ul class="father">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
   </div>
</body>

</html>
