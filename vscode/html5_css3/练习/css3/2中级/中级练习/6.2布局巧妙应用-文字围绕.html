<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 200px;
            height: 150px;
            margin: 100px auto;
            background-color: pink;
        }
        .divimg {
            width: 100px;
            height: 150px;
            float: left; /* 利用浮动围绕来布局，浮动只压住标准流盒子底部，而不压住文字 */
            background-color: antiquewhite;
        }
       
        p{
            border: 1px solid red;
        }
       
    </style>
</head>

<body>
    <div class="box">
        <div class="divimg">
            
        </div>
        <p>完全恶趣我我1231231212完全恶趣1231231212完全恶趣1231231212</p>
    </div>
</body>

</html>
