<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        .box1 {
            width: 0;
            height: 0;
            /* 兼容性 */
            line-height: 0;
            font-size: 0;

            border-top: 200px solid rgba(223, 104, 104,0);
            border-right: 200px solid rgba(33, 32, 32,0);
            border-bottom: 200px solid rgba(41, 186, 145,0);
            border-left: 200px solid rgba(136, 15, 229,1);
        }
        .box2 {
            width: 0px;
            height: 0px;
            /* 兼容性 */
            line-height: 0;
            font-size: 0;

            border: 200px solid transparent;
            border-top-color: red;
        }

        .box3 {
            width: 0px;
            height: 0px;
            /* 兼容性 */
            line-height: 0;
            font-size: 0;

            border-top: 200px solid rgba(223, 104, 104,1);
            border-right: 100px solid rgba(33, 32, 32,1);
            border-bottom: 0px solid rgba(41, 186, 145,1);
            border-left: 100px solid rgba(136, 15, 229,1);
        }

        .box4 {
            width: 0px;
            height: 0px;
            /* 兼容性 */
            line-height: 0;
            font-size: 0;

            border-top: 200px solid rgba(223, 104, 104,1);
            border-right: 100px solid rgba(33, 32, 32,1);
            border-bottom: 0px solid rgba(41, 186, 145,1);
            border-left: 0px solid rgba(136, 15, 229,1);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
