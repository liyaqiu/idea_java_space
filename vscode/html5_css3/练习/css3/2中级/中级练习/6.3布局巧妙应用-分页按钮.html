<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        *{
            padding: 0 ;
            margin: 0;
        }
        .box {
            /* 14ge  50*/
            width: 730px;
            height: 50px;
            /* background-color: pink; */
            margin: 0px auto;
        }
        .box a{
            display: inline-block;
            text-decoration: none;
            width: 50px;
            height: 48px;
            text-align: center;
            line-height: 48px;
            border: 1px solid gray;
            color: black;
        }
        .box .prev{
            width: 100px;
        }
        .box .next{
            width: 100px;
        }
        .box input{
            width: 50px;
            height: 46px;
            border: 1px solid gray;
            outline: none;
        }
        .box button{
            width: 60px;
            height: 48px;
            border: 1px solid gray;
            outline: none;
            background-color: transparent;
        }
        .box .nobroder{
            border: 0;
        }
    </style>
</head>

<body>
   <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#" class="nobroder">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="nobroder" >...</a>
        <a href="#" class="next">&gt;&gt;下一页</a>
        <span>到第</span>
        <input type="text">
        <span>页</span>
        <button>确定</button>
   </div>
</body>

</html>
