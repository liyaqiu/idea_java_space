<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站

 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        div {
            height: 100px;
            width: 100px;

            border: 10px solid red;

            text-align: center;
            line-height: 100px;

            /* 内边距 */
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;


            /* 复合样式写法 */
            /* 上下左右 */
            /* padding: 10px; */

            /* padding: 10px 20px 30px; */
            /* 上  右 下 左 */
            /* padding: 10px 20px 30px 40px; */
        }
    </style>
</head>

<body>

</body>

</html>
