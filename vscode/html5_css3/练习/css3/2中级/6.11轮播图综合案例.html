<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 564px;
            height: 315px;
            margin: 50px auto 0;
            background-color: pink;
        }

        .box img {
            width: 100%;
        }

        .box .lt {
            position: absolute;
            top: 50%;
            left: 0;
            width: 20px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin-top: -15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            color: white;
        }

        .box .gt {
            position: absolute;
            top: 50%;
            right: 0;
            width: 20px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin-top: -15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            color: white;
        }

        .box .nav {
            position: absolute;
            left: 50%;
            bottom: 0px;
            height: 12px;
            width: 75px;
            margin-left: -38px;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .box .nav li{
            float: left;
            list-style: none;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 1);
            margin-right: 5px;
            border-radius: 5px;
        }
        .box .nav li:hover{
            background-color:orange;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://img.alicdn.com/imgextra/i2/6000000000760/O1CN013fgqUf1HU7mDrnceY_!!6000000000760-0-octopus.jpg">
        <span class="lt">&lt;</span>
        <span class="gt">&gt;</span>
        <div class="nav">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>            
        </div>
    </div>
</body>

</html>
