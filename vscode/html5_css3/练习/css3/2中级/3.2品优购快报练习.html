<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站

 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        a{
            text-decoration: none;
            color: rgb(97, 93, 93);
        }
        li{
            list-style: none;
        }

        div[class='newPar'] {
            width: 456px;
            height: 250px;
            margin: 50px auto;
            border: 1px solid rgb(171, 164, 164);
        }

        div[class='newPar']  h1 {
            height: 32px;
            font-weight: 400;
            font-size: 16px;
            border-bottom: 1px dotted rgb(171, 164, 164);
            line-height: 32px;
            padding-left: 15px;
        }
        div[class='newPar'] ul {
            margin-left: 20px;
            margin-top: 20px;
        }
        div[class='newPar']  li {
            margin: 10px 0;
        }

        div[class='newPar']  li:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
   <div class="newPar">
        <h1>品优购快报</h1>
        <ul>
            <li><a href="#">【特惠】1111111</a></li>

        </ul>
   </div>
</body>

</html>
