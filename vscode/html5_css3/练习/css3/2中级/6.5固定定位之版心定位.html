<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        .box1{
            width: 600px;
            height: 1000px;
            margin: 50px auto;
            background-color: pink;
            
        }
        .box2{
            position: fixed;
            
            left: 50%;
            margin-left: 300px;

            top: 70%;
            margin-top: -150px;

            width: 100px;
            height: 100px;
            background-color: aqua;
            
            

        }
    </style>
</head>

<body>
   
    
   <div class="box1"></div>
   <div class="box2">广告</div>
</body>

</html>
