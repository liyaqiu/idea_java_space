<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        .box {
            position: relative;
            width: 300px;
            height: 300px;

            margin: 0 auto;
        }
        .box img{
            width: 100%;
            height: 100%;
        }

        .box .mask{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            display: none;
            background-color: rgba(0, 0, 0,0.5);
        }
        /* 因为遮罩已经隐藏了，此时你鼠标是没办法移动到遮罩身上的了 */
        .box:hover .mask{
            display: block;
        }

        .box .mask em{
            position:absolute;
            left: 50%;
            top: 50%;
            margin-left: -13px;
            margin-top: -13px;
            width: 26px;
            height: 26px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://img.alicdn.com/imgextra/i2/6000000000760/O1CN013fgqUf1HU7mDrnceY_!!6000000000760-0-octopus.jpg">
        <span class="mask"><em></em></span>
    </div>
</body>

</html>
