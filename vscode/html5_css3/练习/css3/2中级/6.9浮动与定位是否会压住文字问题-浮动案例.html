<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
      img{
         /* 浮动压住的是盒子，但不压住盒子内容 */
         float: left;

         background-color: black;
         width: 100px;
         height: 100px;
      }
    </style>
</head>

<body>
   <p>123456789</p>
   <p>123456789</p>
   <p>123456789</p>
   <p>123456789</p>
   <img src='https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png' >
   <p>123456789</p>
   <p>123456789</p>
   <p>123456789</p>
   <p>123456789</p>
   <p>123456789</p>
   <p>123456789</p>
</body>

</html>
