<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: rgba(224, 80, 80, 0.5);
            /* 
                语法 box-shadow: 水平像素 垂直像素 [模糊像素] [阴影尺寸] [阴影颜色] [外部阴影值inset]; 
                阴影不占位置，默认为外部阴影，但不能使用outset
            */
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.5)
        }

        p {
           /* 语法  text-shadow: 水平像素 垂直像素 [模糊像素] [阴影颜色]  ; */
           text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div>盒子阴影</div>
    <p>文字阴影</p>
</body>

</html>
