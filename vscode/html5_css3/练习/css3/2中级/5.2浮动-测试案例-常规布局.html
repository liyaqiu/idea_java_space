<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1200px;
            height: 500px;
            background-color: pink;
            margin: 50px auto;
        }

        .left[class]{
            float: left;
            width: 300px;
            height: 500px;
            background-color: rgb(177, 144, 216);
        }
        .right[class]{
            float: left;
            width: 900px;
            height: 500px;
            background-color: rgb(127, 45, 221);
        }

        .right[class] > div{
            float: left;
            width: 200px;
            
            height: 237px;
            margin-left: 25px;
            margin-bottom: 25px;
            background-color: rgb(130, 142, 117);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>

            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
    
</body>

</html>
