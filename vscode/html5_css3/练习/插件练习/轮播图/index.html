<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机端用的 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- Swiper JS -->
    <script src="./js/swiper.min.js"></script>



    <!-- Initialize Swiper -->
    <script>
        window.onload = function () {
            (function () {
                var swiper = new Swiper('.swiper-container', {
                    slidesPerView: 3,
                    spaceBetween: 30,
                    centeredSlides: true,
                    loop: true,
                    pagination: {
                        el: ".swiper-pagination",
                        type: "progressbar",
                    },
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    scrollbar: {
                        el: ".swiper-scrollbar",
                    },
                });
            })()
        }
    </script>
    
</head>

<body>
    <div class="box">
        
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/2.jpg" alt="" srcset=""></div>
                <div class="swiper-slide"><img src="./images/2.jpg" alt="" srcset=""></div>
                <div class="swiper-slide"><img src="./images/2.jpg" alt="" srcset=""></div>
                <div class="swiper-slide"><img src="./images/2.jpg" alt="" srcset=""></div>
                <div class="swiper-slide"><img src="./images/2.jpg" alt="" srcset=""></div>
                <div class="swiper-slide"><img src="./images/2.jpg" alt="" srcset=""></div>
                <div class="swiper-slide"><img src="./images/2.jpg" alt="" srcset=""></div>
                <div class="swiper-slide"><img src="./images/2.jpg" alt="" srcset=""></div>
                <div class="swiper-slide"><img src="./images/2.jpg" alt="" srcset=""></div>
                <div class="swiper-slide"><img src="./images/2.jpg" alt="" srcset=""></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- 左右箭头 -->
            
            
            <!-- 底部进度条 -->
            <div class="swiper-scrollbar"></div>
        </div>
        <div  class="swiper-button-next"></div>
        <div  class="swiper-button-prev"></div>
    </div>
</body>

</html>
