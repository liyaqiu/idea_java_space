<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <!--
         理想视口标签
        width=device-width 表示宽度等于视口的宽度
        initial-scale=1.0 表示初始缩放比，值大于零
        user-scalable=no 表示是否允许用户缩放，yes或1表可以，no或0表不行
        maximum-scale=1.0 最大缩放比
        minimum-scale=1.0 最小缩放比
    -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        .box {

            /* 开启flex布局 */
            display: flex;
            width: 400px;
            height: 400px;
            
            background-color: pink;
            margin: 0 auto;

            /* 
                设置主轴，侧轴不用设置，默认另一边就是侧轴
                主轴为x     row 
                主轴为x反转 row-reverse
                主轴为y     column
                主轴为y反转 column-reverse
             */
            flex-direction:row;

            /* 
                控制是否可以换换
                nowrap 默认为不换行，不换行情况下，如果宽度或者高度不够，会自动缩小子元素
                wrap 换行
             */
            flex-wrap: wrap;

            /* 
                复合属性
                flex-flow = flex-direction + flex-wrap
             */
            /* flex-flow: row nowrap; */

            /* 
                控住主轴，子元素排列方式
                flex-start 主轴开始显示
                flex-end 主轴结尾显示
                space-around 平均分配显示
                space-evenly 平均分配显示
                space-between 左右各占一个，剩下在中间平均分配显示
            */
            /* justify-content:space-between; */

            /* 
                控制单行侧轴，子元素排列方式
                flex-start 侧轴顶部显示
                flex-end 侧轴底部显示
                center 侧轴垂直居中显示
                stretch 侧轴拉伸显示(前提是子元素不能有高度/宽度)
             */
            /* align-items:center; */

            /* 
                控制多行侧轴，子元素排列方式
                flex-start 侧轴开始显示
                flex-end 侧轴结尾显示
                space-around 平均分配显示
                space-evenly 平均分配显示
                space-between 上下各占一行，剩下在中间平均分配显示
             */
            align-content:space-between;
        }

        span {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class='box'>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>

</html>
