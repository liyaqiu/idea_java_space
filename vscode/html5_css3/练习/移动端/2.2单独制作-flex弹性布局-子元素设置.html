<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <!--
         理想视口标签
        width=device-width 表示宽度等于视口的宽度
        initial-scale=1.0 表示初始缩放比，值大于零
        user-scalable=no 表示是否允许用户缩放，yes或1表可以，no或0表不行
        maximum-scale=1.0 最大缩放比
        minimum-scale=1.0 最小缩放比
    -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            width: 100%;
            height: 200px;
            max-width: 800px;
            min-width: 600px;
            margin: 100px auto 0;
            background-color: pink;
        }
        
        span{
            box-sizing: border-box;
            border: 1px solid red;
        }

        .a1,.a2{
            width: 100px;
            height: 100px;
        }

        .a3{
            /* flex属性用于从父亲剩余空间来进行分数分配,默认值为0 */
            flex: 11;
            height: 100px;
            /* 可以控制子元素在侧轴的*/
            align-self:flex-end;
            /*控制子元素的排列顺序，默认为0，值越小越靠前*/
            order: -1;
        }
        .a4{
            flex: 5;
            order: 1;
        }
       
    </style>
</head>

<body>
    
    <div class="box">
        <span class="a1">1</span>
        <span class="a2">2</span>
        <span class="a3">3</span>
        <span class="a4">4</span>
    </div>
   
</body>

</html>
