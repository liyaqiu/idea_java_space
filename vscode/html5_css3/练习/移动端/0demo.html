<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <!--
         理想视口标签
        width=device-width 表示宽度等于视口的宽度
        initial-scale=1.0 表示初始缩放比，值大于零
        user-scalable=no 表示是否允许用户缩放，yes或1表可以，no或0表不行
        maximum-scale=1.0 最大缩放比
        minimum-scale=1.0 最小缩放比
    -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
       
    </style>
</head>

<body>
    
</body>

</html>
