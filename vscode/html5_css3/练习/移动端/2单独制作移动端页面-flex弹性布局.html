<!DOCTYPE html> <!-- 这句代码的意思是告诉浏览器，采用HTML5版本来显示，它不属于HTML标签，属于文档类型声明标签 -->


<!-- 
<html lang="zh-CN"> 代表这个是中文网站
<html lang="fr"> 代表这个是法文网站
 -->
<html lang="en">
<!-- 代表这个是英文网站 -->

<head>
    <meta charset="UTF-8"> <!-- 告诉浏览器用UTF-8编码解析 -->
    <!--
         理想视口标签
        width=device-width 表示宽度等于视口的宽度
        initial-scale=1.0 表示初始缩放比，值大于零
        user-scalable=no 表示是否允许用户缩放，yes或1表可以，no或0表不行
        maximum-scale=1.0 最大缩放比
        minimum-scale=1.0 最小缩放比
    -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 告诉IE用最高级性能解析 -->

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 60%;
            margin: 100px auto 0;
            background-color: pink;
        }

        .box>div {
            /* 给父亲添加flex弹性布局属性 */
            display: flex;
            /* 
                子元素会根据注重来排列
                    设置主轴的方向
                        row 主轴从左到右方向(默认)
                        row-reverse 主轴从右到左
                        column 主轴从上到下
                        column-reverse 主轴从下到上
             */
            flex-direction:row;
            /* 
                子元素会根据注重来排列
                    设置主轴的排列方式
                        flex-start 从头部开始
                        flex-end 从尾部开始
             */
             justify-content: flex-end;
        }

        span {
            list-style: none;
            width: 100px;
            height: 100px;
            margin-left: 10px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="box">
        <div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>4</span>
        </div>
    </div>
</body>

</html>
