<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
</head>
<body>
    
    <div id="box">
        <h1>hello {{name}} </h1>
        <h1 v-text="demo1">无意义的文本</h1>
        <h1 v-text="demo2">无意义的文本</h1><!-- 不支持标签解析，并且会替换标签体内容 -->
        <h1 v-html="demo2">无意义的文本</h1><!-- 支持标签解析，并且会替换标签体内容 -->
    </div>

    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
       
        //创建Vue实例
        new Vue({
            el: '#box',  //绑定容器，等同于el: document.getElementById("box")
            data: {
                name: 'eric',
                demo1: 'eric',
                demo2: '<h1>eric</h1>'
            }
        })
        
    </script>
</body>
</html>
