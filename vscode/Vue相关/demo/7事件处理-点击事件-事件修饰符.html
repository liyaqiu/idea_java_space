<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
</head>
<style  type="text/css">
    #st1{
        width: 200px;
        height: 200px;
        border: solid rgb(26, 25, 26);
    }
    #st2{
        margin-top: 20px;
        margin-left: 20px;
        width: 50px;
        height: 50px;
        border: solid  rgba(26, 25, 26, 0.416);
    }
</style>
<body>
    <!-- @click.prevent 利用事件修饰符阻止默认事件发生 -->
    <div id="box">
        <a href="https://www.baidu.com" @click.prevent="showInfo($event,'hello',123456)">百度一下</a>
        <hr>
        <!-- @click.stop 阻止冒泡 -->
        <div id="st1" @click="stopInfo">
            <div id="st2" @click.stop="stopInfo"></div>
        </div>
        <hr>
        <!-- @click.once 只触发一次 -->
        <div id="st1" @click.once="stopInfo"></div>
    </div>

    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
       
        //创建Vue实例
        new Vue({
            el: '#box',  //绑定容器，等同于el: document.getElementById("box")
            data: {
                name: 'eric'
            },
            methods:{
                showInfo(event,data1,data2){
                    console.log(event,data1,data2)
                },
                stopInfo(event){
                    alert(1)
                }
            }
        })
    </script>
</body>
</html>
