<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
</head>
<body>
    
    <div id="box">
        <!-- 第三步，使用组件 -->
        <demo1></demo1>
        <hr>
        <demo2></demo2>
        <demo2></demo2>
    </div>

    <script>
        Vue.config.productionTip = false;
        
        //第一步，创建组件
        const demo1 = { //省略Vue.extend()，但是底层还是会调用Vue.extend()
            name: 'component-demo1', //更改开发者工具上显示的名字
            data(){
                return {
                    name:'demo1'
                }
            },
            template:`
                <div>
                    <h1>hello {{name}}</h1>
                    <button @click='show'>点我</button>
                </div>
            `,
            methods: {
                show(){
                    console.log('@@',this);
                }
            },
        }
        //第一步，创建组件
        const demo2 = Vue.extend({ //省略，但是底层还是会调用Vue.extend()
            data(){
                return {
                    name:'demo2'
                }
            },
            template:`
                <div>
                    <h1>hello {{name}}</h1>    
                </div>
            `
        })
        
        
        //第二步，全局注册组件
        Vue.component('demo2',demo2);
      
        new Vue({
            el: '#box', 
            //第二步，局部注册组件
            components:{
                demo1, //简写，等于 demo1:demo1
            }
        })
    </script>
</body>
</html>
