<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
</head>
<body>

    <div id="box">
        按下键盘抬起<input type="text" v-on:keyup="showInfo">
        <hr>
        按下键盘<input type="text" @keydown="showInfo">
        <hr>
        按下enter键<input type="text" @keydown.enter="showInfo">
        <hr>
        按下delete键<input type="text" @keydown.delete="showInfo">
    </div>

    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
       
        //创建Vue实例
        new Vue({
            el: '#box',  //绑定容器，等同于el: document.getElementById("box")
            data: {
                name: 'eric'
            },
            methods:{
                showInfo(event){
                    console.log(event.code,event.key,event.keyCode)
                }
            }
        })
    </script>
</body>
</html>
