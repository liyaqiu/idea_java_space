<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
</head>
<style>
    .basic{
        width: 200px;
        height: 200px;
        border: solid  rgba(26, 25, 26, 0.416);
    }
    .sty1{
        background: rgb(35, 35, 212);
    }
    .sty2{
        background: rgb(84, 180, 75);
    }
</style>
<body>
    <div id="box" class="basic" :class="classAttr">
        <button @click="changeStyle($event,'sty1')">样式1</button>
        <button @click="changeStyle($event,'sty2')">样式2</button>
    </div>

    <div id="box1" class="basic" :class="classArr">
    </div>

    <div id="box2" class="basic" :class="classObj">
    </div>
    
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
       
        //创建Vue实例
        new Vue({
            el: '#box2',  //绑定容器，等同于el: document.getElementById("box")
            data: {
                classAttr: 'sty1',
                classArr:['sty1','sty2'],
                classObj:{
                    sty1: false,
                    sty2: true
                }
            },
            methods:{
                changeStyle(event,sty){
                    this.classAttr = sty
                }
            }
        })
    </script>
</body>
</html>
