<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <script>
        
    </script>
</head>
<style>
    .base{
        width: 100px;
        height: 100px;
        background-color: pink;
    }
    .demo1_1{
        border: 2px solid red;
    }
    .demo1_2{
        border: 2px solid skyblue;
    }

    .demo2_1{
        border: 2px solid green;
    }
    .demo2_2{
        background-color: hotpink;
    }

    .demo2_3{
        border: 2px solid rgb(13, 13, 13);
    }
    .demo2_4{
        background-color: red;
    }

    .demo3_border{
        border: 2px solid rgb(13, 13, 13);
    }
    .demo3_background{
        background-color: red;
    }

</style>
<body>
   <div id="box">
      <h1>demo1</h1>
      <div class="base" :class="style"></div>
        <button @click="style='demo1_1'">样式1</button>
        <button @click="style='demo1_2'">样式2</button>
      <hr>
      <h1>demo2</h1>
      <div class="base" :class="styleArr"></div>
        <button @click="styleArr=['demo2_1','demo2_2']">样式1</button>
        <button @click="styleArr=['demo2_3','demo2_4']">样式2</button>
      <hr>
      <h1>demo3</h1>
      <div class="base" :class="styleObj"></div>
      <button @click="styleObj={demo3_border:true,demo3_background:false}">样式1</button>
      <button @click="styleObj={demo3_border:false,demo3_background:true}">样式2</button>
   </div>

    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
       
        //创建Vue实例
        new Vue({
            el: '#box',  //绑定容器，等同于el: document.getElementById("box")
            data:{
                style:'',
                styleArr:[],
                styleObj:{}
            },
        })
    </script>
</body>
</html>
