<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
</head>
<body>

    <div id="box">
        demo1.adderss属性<input type="text" v-model="demo1.adderss">
        <hr>
        demo1.size属性<input type="text" v-model:value="demo1.size">
    </div>

    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
       
        //创建Vue实例
        const vm = new Vue({
            el: '#box',  //绑定容器，等同于el: document.getElementById("box")
            data: {
                name: 'eric',
                demo1:{
                    adderss: "北京市",
                    size:100
                }
            },
            //方式1
            watch:{
                'demo1.adderss':{
                    //immediate:true, //初始化的时候让handler调用一次
                    handler(newValue,oldValue){
                        console.log('demo1.adderss',newValue,oldValue)
                    }
                },
                'demo1':{
                    //immediate:true, //初始化的时候让handler调用一次
                    deep:true, //监测多层属性
                    handler(newValue,oldValue){
                        console.log('demo1',newValue,oldValue)
                    }
                }
            }
        })
        //方式1
        vm.$watch('demo1.size',{
            //immediate:true, //初始化的时候让handler调用一次
            handler(newValue,oldValue){
                console.log('demo1.size',newValue,oldValue)
            }
        })
    </script>
</body>
</html>
