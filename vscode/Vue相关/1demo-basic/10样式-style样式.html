<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
</head>
<style>
 
</style>
<body>
    

    <!-- <div id="box" class="basic" :style="{background}"> -->
    <div id="box" style="width: 200px;height: 200px;border: 1px solid red;" :style="styleObj">
        大家好
        <!-- <input type="text"  v-model:value="styleObj.opacity"> -->
    </div>
   
    
    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
       
        //创建Vue实例
        new Vue({
            el: '#box',  //绑定容器，等同于el: document.getElementById("box")
            data: {
                size:'0',
                styleObj:{
                    backgroundColor: 'pink',
                    opacity: 1
                }
            }
        })
    </script>
</body>
</html>
