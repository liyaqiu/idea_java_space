<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
</head>
<body>
    
    <div id="box">
        <h1>hello {{num}} </h1>
        <button @click="num++">点击更新</button>
        <button @click="deadVM">点击销毁VM实例</button>
    </div>

    <script>
        //设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
       
        //创建Vue实例
        new Vue({
            el: '#box',  //绑定容器，等同于el: document.getElementById("box")
            data: {
                num: 1
            },
            methods: {
                deadVM(){
                    console.log('vm被销毁')
                    this.$destroy()
                }
            },
            beforeCreate() {
                console.log('beforeCreate',this)
                //debugger
            },
            created() {
                console.log('created',this)
                //debugger
            },
            beforeMount() {
                console.log('beforeMount',this)
                //debugger
            },
            /* 
                常用
                    此阶段之前，Vue将内存中的虚拟DOM转为真实DOM插入页面。
                    此时，页面中呈现的是经过Vue编译的DOM，对DOM的操作是有效的。
                    至此初始化过程结束，一般在此进行开启定时器，发送网络请求，订阅消息，绑定自定义事件等初始化操作 
            */
            mounted() {
                console.log('mounted',this)
                //debugger
            },
            beforeUpdate() {
                console.log('beforeUpdate',this)
                //debugger
            },
            updated() {
                console.log('updated',this)
                //debugger
            },
            /* 
                常用
                    此时，VM中所有的，data、methods、指令等等，都处于可用状态，马上要执行销毁的过程。
                    一般在此阶段，关闭定时器，取消订阅消息，解绑自定义事件等收尾操作。
                注意事项
                    销毁后借助Vue开发者工具看不到任何信息。
                    销毁后自定义事件会失效，但原生DOM事件依然有效。
                    一般不会在beforeDestroy操作数据，因为即便操作数据，也不会在触发更新流程了。 
            */
            beforeDestroy() {
                console.log('beforeDestroy',this)
                //debugger
            },
            destroyed() {
                console.log('destroyed',this)
                //debugger
            },
        })
        
    </script>
</body>
</html>
