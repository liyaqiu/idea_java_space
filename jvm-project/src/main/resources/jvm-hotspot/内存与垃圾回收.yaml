        功能:
          - 直接内存不是虚拟机运行时数据区的一部分，也不是Java虚拟机规范中定义的内存区域
          - 直接内存是在Java堆外的，直接向系统申请的内存区间
          - 来源于NIO，通过存在堆中的DirectByteBuffer操作本地内存
