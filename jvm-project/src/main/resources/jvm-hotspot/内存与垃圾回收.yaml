          清除阶段算法:
            复制算法:
              功能: 将内存分为两块，每次只使用其中一块，在垃圾回收时，将正在使用的内存中存活对象复制到未被使用的内存块中，之后在清除正在使用的内存快中的所有对象(重置指针即可)，交换两个内存的角色，最后完成垃圾回收
              优点:
                - 没有标记和清除的过程，实现简单，(针对垃圾对象较多的场景)运行高效
                - 如果系统中的垃圾对象很多，复制的存活对象不多，复制算法就有不错的表现
                - 复制过去以后保证空间的连续性，不会出现【内存碎片】问题，在分配对象的时候可以使用指针碰撞
              缺点:
                - 需要两倍的内存空间用作交换
                - 对于G1这种拆分为大量区域(region)的GC，复制而不是移动，意味着GC需要维护区域(region)之间对象引用关系，不管是内存占用或者时间开销也不小
            标记-清除算法:
              功能:
                - 当堆中有效的内存空间被耗尽的时候，就会停止整个程序(STW)，然后进行两项工作，第一项是标记，第二项是清除
              优点:
                - 不需要修改引用指针
              缺点:
                - 相对于其他清除算法来说，效率不高
                - 在进行GC的时候，需要停止整个应用程序(STW)，导致用户体验差
                - 在这种方式清理出来的空闲内存是不连续的，产生内存碎片，而且需要维护一个空闲列表
              具体清除过程:
                标记: 收集器从引用根节点开始遍历，标记所有被引用的对象，一般是在对象头中记录为可达对象
                清除: 收集器对堆内存从头到尾进行线性遍历，如果发现某个对象头中没有标记为可达对象，则将其回收(也就是回收未标记的对象)，这里所谓的清除并不是真的把内存地址置空，而是把需要清除的对象地址保存在空闲列表里，下次有新对象需要使用时，判断垃圾的位置空间是否足够，如果够，则存放
            标记-压缩算法/标记-整理算法:
              功能:
                - 复制算法的高效性是建立在垃圾对象多的前提下，这种情况在新生代经常发生，但是在老年代，更常见的情况是大部分对象都是存活对象。
                - 如果依然使用复制算法，由于存活对象较多，复制的成本也将很高。因此，基于老年代垃圾回收特性，需要使用其他算法
                - 标记清除算法的确可以应用在老年代中，但是该算法不仅执行效率低下，而且在执行完内存回收后还会产生内存碎片，
                - 所以JVM的设计者需要在此基础上进行改进，发明了标记压缩算法。
                - 【标记压缩算法的最终效果等同于标记清除算法执行完成后，在进行一次内存碎片整理】，也可以把它称为标记-清除-压缩算法
                - 二者本质的差一在于标记清除算法是一种非移动式的回收算法，标记压缩算法是移动式的。
              优先:
                - 解决了标记清除算法中的碎片问题
              缺点:
                - 相对于标记清除算法来说效率低
                - 涉及到内存碎片整理，从而导致对象地址的移动，所以还需要调整对象引用地址
                - 移动对象过程中，需要全称暂停用户应用程序(STW)
              具体清除过程:
                标记: 收集器从引用根节点开始遍历，标记所有被引用的对象，一般是在对象头中记录为可达对象
                清除: 将所有存活对象(可达对象)压缩到内存的一段，按顺序排放，之后完成碎片整理
            综合对比:
              复制算法:
                - 最快
                - 不堆积内存碎片,使用指针碰撞分配内存
                - 需要修改对象引用指针
                - 占用空间2倍
              标记清除算法:
                - 中等
                - 堆积内存碎片,使用空闲列表分配内存
                - 不需要修改对象引用指针
                - 占用空间1倍
              标记压缩算法:
                - 最慢
                - 不堆积内存碎片,使用指针碰撞分配内存
                - 需要修改对象引用指针
                - 占用空间1倍
          分代收集算法:
            - 前面所有这些算法中，并没有一种算法可以完全替代其他算法，它们都具备自己优点和缺点，因此分代收集算法应运而生。
            - 分代收集算法，是基于这样一个事实，不同的对象的声明周期是不一样的。
            - 因此，不同生命周期的对象可以采用不同的收集方式，以便提高回收效率。
            - 一般是把Java堆分为新生代和老年代，这样就可以根据各个年代的特点使用不同的回收算法，以提高垃圾回收的效率
            - 在Java程序运行的过程中，会产生大量的对象，其中有些对象是与业务信息相关，比如HTTP请求中的session对象，线程，socket链接，这些对象跟业务直接挂钩，因此生命周期较长。
            - 但是还有一些对象，主要是程序运行过程生成临时变量，这些对象声明周期会比较短，比如String对象，由于其不变的特性，系统会产生大量的这些对象，有些对象甚至只用一次即可回收。
            - 【目前几乎所有的GC都是采用分代收集算法执行垃圾回收的】
            - 在Hotspot中，基于分代的概念，GC所使用的内存回收算法必须结合年轻代和老年代各自的特点。
                年轻代
                  年轻代对于老年代来说，内存较小，对象生命周期较短，存活率低，回收频繁
                  在这种情况下，【复制算法】的回收整理，速度是最快的。
                  复制算法的效率之和当前存活对象大小有关，因此很实用与年轻代回收。
                  而复制算法内存利用率不高的问题，通过Hotspot中的两个幸存者区的设计得到缓解
                老年代
                  老年代相对于年轻来说，内存较大，对象生命周期长，存活率高，回收不频繁
                  在这种情况下，存在大量存活的对象，复制算法明显变得不适合。一般是【标记清除算法】或者是【标记清除算法+标记整理算法】混合使用
                    标记阶段的开销与存活对象的数量成正比
                    清除阶段的开销与内存大小成正比
                    压缩阶段的开销与存活对象的数据成正比
            - 以Hotspot中的CMS回收器为例，CMS是基于【标记清除算法】实现的，对于对象的回收效率很高。而对于内存碎片问题，CMS采用Serial Old回收器(基于标记压缩算法实现)作为后备方案,当内存回收不佳时，将采用Serial Old执行Full GC以达到对老年代内存的整理。
            - 分代的思想被现在的虚拟机广泛使用，几乎所有的垃圾回收器都区分新生代和老年代。
