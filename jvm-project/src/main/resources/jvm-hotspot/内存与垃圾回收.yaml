            - 堆空间的最大值 -Xmx20m
            - 通常会将 -Xms -Xmx 参数配置相同的值，其目的是为了能够在GC(Java垃圾回收机制)清理完堆区后不需要重新分配计算堆区大小，从而提高性能
            - -Xms1024 -Xmx1024
            - -Xms20K -Xmx20K
            - -Xms20m -Xmx20m
            - -Xms1g -Xmx1g
            - 默认情况下
