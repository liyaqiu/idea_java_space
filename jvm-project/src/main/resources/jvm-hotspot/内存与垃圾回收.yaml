            - 字符串常量池本身就是不重复的(HashTable),但是new String("123")这个操作会在堆空间存一份[new String("123")]，在字符串常量池也存一份["123"]
            - 许多大规模的Java应用的瓶颈在于内存，测试表明，在这些类型的应用里面，Java堆中存活的数据集合差不多25%是String对象，更进一步说明，这里差不多一半String对象是重复的，重复的意思是说，str1.equals(str2) = true。
            - 堆上存在重复的String对象必然是一种内存浪费，这个项目将在G1垃圾收集器中实现自动持续对重复的String对象进行去重，这样就能避免浪费内存
          实现:
            - 当垃圾收集器工作的时候，会访问堆上存活的对象，对每一个访问的对象会检查是否候选的要去重的String对象
            - 如果是，把这个对象的一个引用插入到队列中等待后续的处理，一个去重的线程在后台运行，处理这个队列，处理队列的一个元素意味着从队列删除这个元素，然后尝试去重它引用的String对象
            - 使用一个HashTable来记录所有的被String对象使用的不重复的char数组，当去重的时候，会检查这个HashTable，来看堆上是否已经存在一个一模一样的char数组
            - 如果存在，String对象会被调整引用那个数组，释放对原来的数组的引用，最终会被垃圾收集器回收掉
            - 如果查找失败，char数组会被插入到HashTable，这样以后用的时候就可以共享这个数组了
          参数设置:
            - UseStringDeduplication 开启String去重，默认是不开启的，需要手动开启
            - PrintStringDeduplicationStatistics 打印详细的去重统计信息
            - StringDeduplicationAgeThreshold 达到这个年龄的String对象被认为是去重的候选对象
  下层:
    执行引擎:
      功能:
        - 将字节码指令转换成机器指令,最后将机器指令给CPU运行
        - 虚拟机是一个相对于物理机的概念，这两种机器都有代码执行能力，其区别是物理机的执行引擎是直接建立在处理器，缓存，指令集和操作系统层面上的，而虚拟机的执行引擎是由软件自行实现的，因此可以不受物理条件的约束定制指令集与执行引擎的结构体系，能够执行那些不被硬件直接支持的指令集格式
        - JVM的主要任务是负责装载字节码到其内部，但是字节码并不能够直接运行在操作系统之上，因为字节码指令不等价于机器指令，它内部包含的仅仅是一些能够被JVM所识别的字节码指令，符号表，以及其他辅助信息
        - 如果想要一个Java程序运行起来，执行引擎的任务就是将字节码指令[解析/编译]为对应平台上(windows/linux/ios)的本地机器指令才可以。
        - 简单来说，JVM中的执行引擎充当了将高级语言翻译成机器语言的翻译者
        - 从外观上看，所有的Java虚拟机的执行引擎输入，处理，输出都是一样的，输入的就是字节码二进制流，处理过程就是将字节码解析执行的等效过程，输出的就是执行结果
        - Hotspot JVM是目前市面上高性能虚拟机的代表作之一，它采用解析器与及时编译器并存的架构，在Java虚拟机运行时，解析器和及时编译器能够相互协作，各自取长补短，尽力去选择最合适的方式来权衡编译本地代码的时候和直接解析执行代码的时间
        - Java代码的执行分类
            第一种是将源代码编译成字节码文件，然后在运行时通过解析器将字节码文件转为机器码执行
            第二种是编译执行(直接编译成)，现代虚拟机为了提高执行效率，会使用及时编译技术将jvm指令编译成机器码后在执行
        - 对于高级语言来说，一个基本认知是如果不进行垃圾回收，内存迟早都被消耗完，因为不断的分配内存空间而不进行回收
        - 除了释放没用的对象，垃圾回收也可以清楚内存里的记录碎片。碎片整理将所占用的堆内存移到堆的一端，以便JVM将整理出内存分配给新的对象
        - 随着应用程序应付业务越来越大，复杂，用户越来越多，没有GC就不能保证应用程序的正常进行，而经常造成STW的GC又跟不上实际的需求，所以才会不断的尝试对GC进行优化
        - 如果不及时对内存中分垃圾进行清理，那么这些垃圾对象所占的内存空间会一直保留到应用程序结束，被保留的空间无法被其他对象使用，甚至可能会导致内存溢出
      设置Hotspot模式:
        - -Xint 完全采用解析器模式执行程序
        - -Xcomp 完全采用即时编译器模式执行程序。如果即时编译器出现问题，解析器会接入执行
        - -Xmixed 采用解析器+即时编译器的混合模式共同执行程序
      解析器和及时编译器为什么同时存在:
        - 当程序启动后，解析器可以立马发挥作用，省去编译的时间，立即执行。
        - 编译器要想发挥作用，需要把代码编译成本地代码，这个编译过程需要一定的执行时间。但是编译为本地代码以后，以后再次执行效率就很高
        - 当Java虚拟机启动时，解析器可以首先发挥作用，而不必等待即时编译器全部编译完后在执行，这样可以省去许多不必要的编译时间，随着时间的推移，编译器发挥作用，把越来越多的代码编译成本地代码，或得更高的执行效率
        - 同时，在编译器进行激进优化不成立的时候，解析器可以作为编译器的后备方案运行
        - Hotspot执行当时，当虚拟机启动的时候，解析器可以先手发挥作用，而不必等待即时编译器全部编译完在执行，这样可以省去许多不必要的编译时间，并且随着程序的运行时间的推移，及时编译器逐渐发挥作用，根据热点探测功能，将有价值的字节码编译编译为本地机器指令，以换取更高的程序执行效率
      编译器:
        前端编译器:
          - 把 .java文件编译成 .class文件
          - Sun公司提供的javac
          - Eclipse JDT中的增量式编译器(ECJ)
        后端运行期编译器:
          - 把字节码指令转换为机器码的过程
          - Hotspot client 用是的 JIT C1 编译器
          - Hotspot server 用是的 JIT C2 编译器
          - Hotspot JDK10 加入了一个 Graal编译器
        静态提前编译器:
          - 直接把 .java文件编译成本地机器代码过程
          - AOT编译器
          - 缺点就是不跨平台
          - https://www.bilibili.com/video/BV1PJ411n7xZ?p=117&spm_id_from=pageDriver
          - jdk9 使用jaotc工具将.class文件编译成.so文件
      1.解析器:
        功能:
          - 利用程序计数器逐行解析字节码，将字节码解析成机器指令并且执行
          - 当Java虚拟机启动时会根据预定义的规范对字节码采用【逐行解析的方式执行】，将每条字节码文件中的内容翻译为对应平台(windows/linux/ios)的机器指令执行
          - 解析器真正的意义上所承担的角色就是一个运行时翻译者，将字节码文件中的内容翻译为对应平台的本地机器指令执行。
          - 当一条字节码指令被解析执行完成后，接着在根据程序计数器中的记录的下一条需要被执行的字节码指令执行执行解析操作。
      2.即时编译器(JIT后端编译器):
        功能:
          - 通过程序计数器寻找热点代码,将字节码编译成机器指令并且执行（缓存机器指令，放在方法区的CodeCache）
          - JIT编译器就是将字节码直接编译成和本地机器相关的机器语言
          - 是否启动及时编译器，则需要根据代码被调用的【执行频率】而定。
          - 关于那些需要被即时编译器所编译的代码也称之为【热点代码】
          - JIT编译器编译器在运行时会针对那些频繁被调用的热点代码做出深入优化，将其直接编译为对应平台的本地机器指令，以此提升Java程序的执行性能
        热点代码:
          - 一个被多次调用的方法，或者是一个方法体内部循环次数较多的循环体都可以被称之为【热点代码】
          - 因次都可以通过JIT编译器编译为本地机器指令，由于这种编译方式发生在方法的执行过程中，因此也被称为栈上替换
        hotspot基于计数器的热点探测方式:
          功能: 基于计数器的热点探测，hotspotVM 将会为每一个方法都建立2个不同类型的计数器,方法调用计数器和回边计数器
          方法调用计数器:
            - 方法调用计数器用于统计方法的调用次数
            - 当一个方法被调用时，会先检查该方法是否被JIT编译过
                  如果编译过，则优先使用编译后的本地代码来执行
                  如果没编译过，则此方法的调用计数器+1，然后判断方法调用计数器与回边计数器值之和是否超过方法调用计数器的阈值，如果已经超过阈值，那么将会向即时编译器提交一个该方法的代码编译请求
            - 如果不做任何设置，方法调用计数器统计的并不是方法的绝对次数，而是一个相对的执行频率，即一段时间之内的方法调用的次数。
            - 当超过一定的时间限度，如果方法的调用次数仍然不足以让它提交给及时编译器编译，那么这个方法的调用计数器就会被【减少一半】，这个过程称为方法调用计数器的热度衰减，而这段时间就称为此方法统计的半衰周期
          回边计数器:
            - 回边计数器用于统计循环体执行的循环次数
          计数器设置参数:
            - 设置阈值，达到多少次会提交给及时编译器编译
                默认 Client模式下为-XX:CompileThreshold=1500 Server模式下为-XX:CompileThreshold=10000
            - 是否关闭热度衰减，开启，表示规定范围时间内需要累计达到10000次会进行及时编译器提交。关闭，表示不规定时间内累计达到10000次会进行即时编译提交
                默认开启 -XX:+UseCounterDecay
            - 设置衰减周期时间,单位是秒，VM选项“CounterHalfLifeTime”正在开发中，仅在VM的调试版本中可用。
                暂时不支持设置 -XX:CounterHalfLifeTime=100
      3.垃圾回收器:
        功能:
          - https://www.bilibili.com/video/BV1PJ411n7xZ?p=76&spm_id_from=pageDriver
          - 频繁在新生代区收集，很少在养老代区收集，几乎不再永久代/元空间收集
          - JVM进行GC时，并非每次都对这（新生代，老年代，方法区(永久代/元空间)）3个区域一起回收的，大部分时候回收的都是新生代
          - STW（stop the world）
              触发GC以后，会导致用户线程暂停，GC线程执行垃圾回收
          - 垃圾收集机制是Java,极大地提高了开发者效率，如今，垃圾收集几乎成为现在语言的标配，即使经过如此漫长的时间发展，Java的垃圾收集机制仍然不断的演进中，不同大小的设备，不同特征的应用场景，对垃圾收集提出了新的挑战。
        什么是垃圾: 垃圾是指在运行程序【没有任何指针指向的对象】，这个对象就是需要被回收的垃圾
        什么是内存泄漏:
          - 从程序员角度来看，不使用的对象依旧保留在内存中，存在内存泄漏
          - 从JVM角度来看，因为JVM用的是可达性分析算法，不存在内存泄漏
        什么是内存溢出:
          - 有可能是内存泄漏导致的
          - 有可能是在创建对象，内存不足导致的
        早期垃圾回收:
          - 在早起的C/C++时代，垃圾回收基本上是手工进行的，开发人员可以使用new关键字进行内存的申请，并使用delete关键字进行内存的释放。
          - 这种方式可以灵活控制释放的时间，但是会给开发人员带来频繁申请和释放内存的管理负担，倘若有一处内存区域由于程序员编码的问题忘记回收，那么就会导致内存泄漏，垃圾对象永远被清除，随着系统运行时间的不断增长，垃圾对象所消耗的内存可能持续上升，指导出现内存溢出并造成应用程序奔溃
          - 在有了垃圾回收机制后，除了Java以后，C#，Python，Ruby等高级语言使用了自动垃圾回收的思想，也是未来的发展趋势。
          - 可以说，这种自动化内存分配和垃圾回收的方式已经成为现代开发语言必备的标准。
        Java垃圾回收机制:
          - 自动内存管理，无需开发人员手动参与内存的分配与回收，这样降低【内存泄漏】和【内存溢出】的风险
          - 自动内存管理机制，将程序有从繁重的内存管理中释放出来，可以更专心的专注于业务开发
          - 对于Java开发人员而言，自动内存管理就是一个黑盒，如果过度依赖于【自动化】，那么这将会使一场灾难，最严重的就是弱化Java开发人员在程序出现内存溢出时定位问题和解决问题的能力
          - 此时了解JVM的自动内存分配和内存回收原理就显得非常重要，只有在真正了解JVM是如何管理内存后，我们才能够在遇见OOM时，快速根据错误异常日志定位问题和解决问题
          - 当需要排查各种内存泄漏，内存溢出问题时，当垃圾收集成为系统达到的更高并发量的瓶颈时，我们就必须对这些【自动化的技术实施必须要的监控和调节】
          - 垃圾回收器可以对年轻代回收，也可以对老年代回收，甚至可以整堆+方法区的回收
          - 频繁收集新生代 -> 较少收集老年代 -> 基本不动方法区
        垃圾回收相关算法:
          标记阶段算法(堆区->对象存活判断):
            功能:
              - 在堆里存放着几乎所有的Java对象实例，在GC执行垃圾回收之前，首先需要区分出内存中哪些是存活对象，哪些是已经死亡的对象。
              - 只有被标记为已经死亡的对象，GC才会在执行垃圾回收时，释放掉其所占用的内存空间，因此这个过程我们可以称为【垃圾标记阶段】
              - 哪些在JVM中究竟是如何标记一个死亡的对象呢？简单来说，当一个对象已经不再被任何存活对象继续引用时，就可以宣判为已经死亡
            引用计数器算法:
              功能:
                - 引用计数算法比较简单，对每个对象保存一个整型的引用计算器属性，用于记录对象被引用的情况
                - 对于一个对象A，只要有任何一个对象引用了A，则A的引用计算器久+1，当引用失效时，引用计数器久-1。
                - 只要对象A的引用计算器的值为0，即表示对象A不可能在被使用，可以进行回收
              优点: 实现简单，垃圾对象便于辨识，判定效率高，回收没有延迟性
              缺点:
                - 它需要单独的字段存储技术器，这样的做法增加了【存储空间的开销】
                - 每次复制都需要更新计数器，伴随着加法和减法操作，这增加了【时间开销】
                - 引用计数器有一个严重的问题，即【无法处理环路引用】的情况，这是一条致命的缺陷，导致在Java垃圾回收器中没有使用这个算法
                - 一旦无法处理环路的引用，有可能会导致内存泄漏
              总结:
                - 引用计数算法，是很多语言的资源回收选择
                - 具体哪种最优是要看场景的，业界有大规模实践中仅保留引用计数机制，以提高吞吐量的尝试
                - Java并没有选择引用计数器算法，是因为其存在一个问题，无法处理环路引用的关系
                - Python使用了引用计数器算法
                    如何解决环路引用问题
                      1手动解除环路引用
                      2使用弱引用weakref，weakref是Python提供的标准库，指在解决环路引用问题
              JVM是否使用该算法: 无法处理环路引用的问题，所以不使用
            可达性分析算法/根搜索算法/追踪性垃圾收集算法:
              功能:
                - 解决了引起计数器环路引用的问题
                - 可达性分析算法是以【根对象集合(GC Roots)】为起始点，按照从上至下的方式搜索被跟对象集合所连接的目标对象是否可达。
                - 使用可达性分析算法后，内存中的存活对象都会被对象集合直接或间接的连接着，搜索所走路的路径成为【引用链】
                - 如果目标对象没有任何引用链相连，则是不可达的，这就意味着该对象已经死亡，可以标记为垃圾对象
                - 在可达性分析算法中，只有能够被【根对象集合】直接或者间接链接的对象才是存活对象
              GC Roots:
                - 虚拟机栈中的引用对象
                    比如,各个线程被调用的方法中使用到的参数，局部变量等
                    比如，局部变量表存放的引用
                - 本地方法栈内JNI(通常说的本地方法)引用的对象
                - jdk1.6及以前方法区,jdk1.7及以后堆，中类静态属性引用的对象
                    比如，Java类的引用类型静态变量
                - jdk1.6及以前方法区,jdk1.7及以后堆，中常量引用的对象
                    比如，字符串常量池(String Table)里的引用
                - 所有被同步锁sunchronized持有的对象
                - Java虚拟机内部的引用
                    基本数据类型对应的CLass对象，一些常驻的异常对象，如 NullPointerException,OutOfMemoryError，系统类加载器
                - 反射Java虚拟机内部情况的JMXBean，JVMTI中注册的回调，本地代码缓存等
                - 除了这些固定的GC Roots集合意外，根据用户所选用的垃圾收集器以及当回首的内存区域不同，还可以有其他对象临时性的加入，共同构成完整的GC Roots集合。
                    比如，分代收集和局部回收（Partial GC）
                    如果只针对Java堆中的某一块区域进行垃圾回收，比如典型的只针对新生代，必须考虑到内存区域就是虚拟机自己的实现细节，更不是孤立封闭的，这个
                    区域的对象完全有可能被其他区域的对象所引用，这时候就需要一并将关联的区域对象也加入GC Root集合中去考虑，才能保证可达性分析的准确性。
              个人总结GC Roots:
                - 局部变量表中的引用
                - 类变量中的引用
                - 字符串常量池中的引用
              优点:
                - 相对于引用计算器算法而言，可达性分析算法不仅同样具备实现简单和执行的高效等特点。
                - 更重要的是该算法可以有效的【解决在引用计数器算法中环路引用的问题，从而防止内存泄漏的发生】
              缺点:
                - 算法相对于引用计数器算法来说没那么高效率
                - 如果要使用可达性分析算法来判断内存是否可回收，那么分析工作必须在一个能保障一致性的快照中进行，这点不满足的话分析结果的准确性就无法保证
                - 这点也是导致GC进行时必须Stop The World的一个重要原因
                    即使是号称（几乎）不会发生停顿的CMS收集器中，枚举根节点时也是必须要停顿的
              总结:
